<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; outline: none !important; }
        body { background: #000; color: #fff; height: 100dvh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .btn-primary { background: #fff; color: #000; font-weight: 800; transition: 0.3s; }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <section id="auth-screen" class="w-full max-w-sm p-10 glass rounded-[3rem]">
        <h1 class="text-5xl font-black tracking-tighter mb-10 text-center italic">Eclipse</h1>
        <div id="auth-form" class="space-y-4">
            <input id="auth-email" type="email" placeholder="Acesso ID" class="w-full p-4 rounded-2xl glass border-none text-center text-sm">
            <input id="auth-pass" type="password" placeholder="Cipher" class="w-full p-4 rounded-2xl glass border-none text-center text-sm">
            <button id="btn-login" onclick="handleAuth('login')" class="btn-primary w-full p-5 rounded-2xl text-[10px] uppercase tracking-[0.2em]">Entrar</button>
            <button id="btn-signup" onclick="handleAuth('signup')" class="w-full p-5 rounded-2xl glass font-bold text-[10px] uppercase tracking-[0.2em]">Criar Identidade</button>
        </div>
        <p id="auth-msg" class="text-[9px] text-center mt-6 text-zinc-500 font-bold uppercase tracking-widest"></p>
    </section>

    <main id="app-main" class="hidden fixed inset-0 flex flex-col bg-[#010101]">
        <header class="p-8 flex justify-between items-center z-50">
            <div class="flex items-center gap-4">
                <h2 class="text-2xl font-black italic tracking-tighter">Eclipse Engine</h2>
                <div id="status-chip" class="text-[8px] px-3 py-1 bg-green-500/10 text-green-500 border border-green-500/20 rounded-full font-black uppercase tracking-widest">Sincronizado</div>
            </div>
            <button onclick="logout()" class="p-4 glass rounded-2xl hover:bg-red-500/10 transition">✕</button>
        </header>

        <section class="flex-1 flex flex-col max-w-5xl mx-auto w-full relative">
            <div id="chat-flow" class="flex-1 overflow-y-auto p-6 md:p-10 space-y-10 no-scrollbar"></div>
            
            <div class="p-8 md:p-12">
                <div class="glass p-2 rounded-[2.5rem] flex gap-3 shadow-2xl">
                    <input id="u-input" type="text" onkeydown="if(event.key==='Enter') send()" placeholder="Insira comando para a Engine..." class="flex-1 bg-transparent py-5 px-8 text-sm border-none focus:ring-0">
                    <button onclick="send()" class="btn-primary px-12 py-5 rounded-full text-[10px] font-black uppercase tracking-widest">Executar</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        let session = localStorage.getItem('eclipse_token');

        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            const msg = document.getElementById('auth-msg');
            
            if(!email || !pass) return;

            msg.innerText = "Processando...";
            
            try {
                const res = await fetch(`/api/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type, email, pass })
                });

                const data = await res.json();

                if(data.success) {
                    session = data.token;
                    localStorage.setItem('eclipse_token', session);
                    start();
                } else {
                    msg.innerText = data.error || "Erro na autenticação";
                }
            } catch (e) {
                msg.innerText = "Erro de conexão com servidor";
            }
        }

        async function send() {
            const i = document.getElementById('u-input');
            const v = i.value.trim();
            if(!v) return;

            render('user', v);
            i.value = '';

            try {
                const res = await fetch('/api/ai-engine', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: v, token: session })
                });
                const data = await res.json();
                render('model', data.text);
            } catch (e) {
                render('model', "Erro crítico na Engine.");
            }
        }

        function render(role, content) {
            const f = document.getElementById('chat-flow');
            const isB = role === 'model';
            const d = document.createElement('div');
            d.className = `flex ${isB ? 'justify-start' : 'justify-end'} animate-in fade-in slide-in-from-bottom-2 duration-500`;
            d.innerHTML = `<div class="${isB ? 'glass p-8 border border-white/5' : 'bg-white text-black p-5 px-8'} rounded-[2.5rem] max-w-[85%] text-sm leading-relaxed">${isB ? marked.parse(content) : content}</div>`;
            f.appendChild(d);
            f.scrollTop = f.scrollHeight;
        }

        function start() {
            if(session) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-main').classList.remove('hidden');
            }
        }

        function logout() { localStorage.removeItem('eclipse_token'); location.reload(); }
        if(session) start();
    </script>
</body>
</html>
