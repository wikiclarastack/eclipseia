<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #000; color: #e5e5e5; margin: 0; }
        
        .sidebar { background: #0a0a0a; width: 260px; border-right: 1px solid #222; height: 100vh; flex-shrink: 0; transition: all 0.3s; }
        
        .chat-card { transition: 0.2s; border-radius: 8px; cursor: pointer; padding: 10px; margin-bottom: 4px; border: 1px solid transparent; }
        .chat-card:hover { background: #1a1a1a; }
        .chat-card.active { background: #222; border-color: #333; }
        
        /* Estilo do Bloco de Código */
        pre { background: #0d0d0d !important; border-radius: 10px; padding: 1.5rem; border: 1px solid #262626; position: relative; margin: 1.5rem 0; overflow-x: auto; }
        code { font-family: 'Fira Code', monospace !important; font-size: 0.9rem !important; }
        .copy-btn { position: absolute; top: 8px; right: 8px; font-size: 11px; background: #222; border: 1px solid #444; padding: 4px 10px; border-radius: 5px; color: #fff; cursor: pointer; opacity: 0.7; transition: 0.3s; }
        .copy-btn:hover { opacity: 1; background: #333; }

        .btn-main { background: #fff; color: #000; padding: 14px 30px; border-radius: 8px; font-weight: 600; transition: 0.2s; }
        .btn-main:hover { background: #d4d4d4; }

        #chat-ui { display: none; }
        .msg-container { max-width: 800px; margin: 0 auto; padding: 20px; width: 100%; }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside id="sidebar" class="sidebar flex-col p-4 hidden">
        <div class="flex items-center gap-2 mb-8 px-2 font-bold text-white tracking-tight">
            <div class="w-5 h-5 bg-white rounded-sm"></div>
            <span>Eclipse IA</span>
        </div>
        <button onclick="createNewChat()" class="mb-6 w-full py-2.5 bg-white/5 border border-white/10 rounded-md hover:bg-white/10 transition-all text-xs font-medium">Novo Chat</button>
        <div id="chat-list" class="flex-1 overflow-y-auto pr-1"></div>
        <div class="mt-auto pt-4 border-t border-white/5">
            <a href="https://discord.gg/kPmfCXCUZf" target="_blank" class="text-[11px] text-gray-500 hover:text-white transition">Comunidade Discord</a>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative overflow-hidden">
        
        <div id="landing-screen" class="flex-1 flex flex-col items-center justify-center text-center p-6 bg-black">
            <h1 class="text-5xl font-bold mb-4 text-white">Eclipse IA</h1>
            <p class="text-gray-400 mb-10 max-w-md">Simples, potente e focada no que importa.</p>
            <button onclick="startApp()" class="btn-main">Começar</button>
            <a href="#about-section" class="mt-16 text-xs text-gray-600 uppercase tracking-widest hover:text-gray-300 transition">Saiba mais</a>
        </div>

        <div id="about-section" class="hidden min-h-screen bg-black p-20">
             </div>

        <div id="chat-ui" class="flex-1 flex flex-col h-full">
            <header class="p-4 border-b border-white/5 flex justify-between items-center bg-black">
                <button onclick="toggleSidebar()" class="text-gray-400">☰</button>
                <span class="text-xs font-semibold text-gray-600 uppercase tracking-widest">Conversa</span>
                <div class="w-6"></div>
            </header>

            <div id="chat-flow" class="flex-1 overflow-y-auto space-y-6 pt-6">
                <div id="welcome-msg" class="msg-container text-center pt-20">
                    <h2 class="text-2xl font-semibold text-white mb-2">Como posso ajudar hoje?</h2>
                    <p class="text-gray-500 text-sm">Tire dúvidas, crie códigos ou organize ideias.</p>
                </div>
            </div>

            <div class="p-6 border-t border-white/5 bg-black">
                <div class="max-w-3xl mx-auto flex gap-3 items-center bg-[#111] p-2 rounded-xl border border-white/10">
                    <input id="user-input" type="text" placeholder="Envie uma mensagem..." class="flex-1 bg-transparent py-2 px-4 outline-none text-sm">
                    <button onclick="handleSend()" class="bg-white text-black px-5 py-2 rounded-lg font-bold text-xs">Enviar</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let chats = JSON.parse(localStorage.getItem('eclipse_v8')) || [];
        let currentId = null;

        function startApp() {
            document.getElementById('landing-screen').style.display = 'none';
            const sb = document.getElementById('sidebar');
            sb.classList.remove('hidden');
            sb.classList.add('flex');
            document.getElementById('chat-ui').style.display = 'flex';
            
            if (chats.length > 0) {
                switchChat(chats[0].id);
            } else {
                createNewChat();
            }
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('hidden');
            if(!sb.classList.contains('hidden')) sb.classList.add('flex');
        }

        function createNewChat() {
            const id = Date.now();
            chats.unshift({ id, title: 'Nova Conversa', messages: [] });
            currentId = id;
            save();
            renderChatList();
            renderMessages();
        }

        function switchChat(id) {
            currentId = id;
            renderChatList();
            renderMessages();
        }

        function save() { localStorage.setItem('eclipse_v8', JSON.stringify(chats)); }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;

            const activeChat = chats.find(c => c.id === currentId);
            if(activeChat.messages.length === 0) activeChat.title = val.substring(0, 25);
            
            activeChat.messages.push({ role: 'user', parts: [{ text: val }] });
            input.value = '';
            renderMessages();

            const loader = createLoader();
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: activeChat.messages })
                });
                const data = await res.json();
                loader.remove();
                activeChat.messages.push({ role: 'model', parts: [{ text: data.reply }] });
                save();
                renderMessages();
                renderChatList();
            } catch(e) { loader.innerText = "Erro na conexão."; }
        }

        function renderMessages() {
            const container = document.getElementById('chat-flow');
            const activeChat = chats.find(c => c.id === currentId);
            
            container.innerHTML = '';
            if(!activeChat || activeChat.messages.length === 0) {
                container.innerHTML = `<div class="msg-container text-center pt-20">
                    <h2 class="text-2xl font-semibold text-white mb-2">Como posso ajudar hoje?</h2>
                    <p class="text-gray-500 text-sm">Tire dúvidas, crie códigos ou organize ideias.</p>
                </div>`;
                return;
            }

            activeChat.messages.forEach(m => {
                const isModel = m.role === 'model';
                const div = document.createElement('div');
                div.className = isModel ? 'bg-white/[0.02] border-y border-white/5 py-10' : 'py-10';
                div.innerHTML = `
                    <div class="msg-container">
                        <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-4">${isModel ? 'Eclipse' : 'Você'}</span>
                        <div class="text-[15px] leading-relaxed text-gray-300 prose prose-invert max-w-none">
                            ${isModel ? marked.parse(m.parts[0].text) : m.parts[0].text}
                        </div>
                    </div>`;
                container.appendChild(div);
            });

            // Ativa o realce de código e botão de copiar
            container.querySelectorAll('pre code').forEach((el) => {
                hljs.highlightElement(el);
                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.innerText = 'Copiar';
                btn.onclick = () => {
                    navigator.clipboard.writeText(el.innerText);
                    btn.innerText = 'Copiado!';
                    setTimeout(() => btn.innerText = 'Copiar', 2000);
                };
                el.parentElement.appendChild(btn);
            });

            container.scrollTop = container.scrollHeight;
        }

        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            chats.forEach(c => {
                const div = document.createElement('div');
                div.className = `chat-card flex justify-between items-center ${c.id === currentId ? 'active' : ''}`;
                div.onclick = () => switchChat(c.id);
                div.innerHTML = `
                    <span class="text-[12px] truncate pr-2">${c.title}</span>
                    <button onclick="event.stopPropagation(); deleteChat(${c.id})" class="text-gray-600 hover:text-red-500 transition">✕</button>
                `;
                list.appendChild(div);
            });
        }

        function deleteChat(id) {
            chats = chats.filter(c => c.id !== id);
            currentId = chats.length > 0 ? chats[0].id : null;
            save();
            renderChatList();
            renderMessages();
        }

        function createLoader() {
            const div = document.createElement('div');
            div.className = 'py-10 opacity-50';
            div.innerHTML = `<div class="msg-container"><span class="text-[10px] font-bold tracking-widest uppercase">Escrevendo...</span></div>`;
            document.getElementById('chat-flow').appendChild(div);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
            return div;
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSend() });
        
        // seila
        window.onload = () => { renderChatList(); };
    </script>
</body>
</html>
