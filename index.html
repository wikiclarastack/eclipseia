<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; }
        .sidebar { background: #080808; width: 280px; border-right: 1px solid #1a1a1a; transition: transform 0.3s ease; }
        .chat-card { transition: 0.2s; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: space-between; padding: 12px; margin-bottom: 6px; border: 1px solid transparent; }
        .chat-card:hover { background: #111; border-color: #222; }
        .chat-card.active { background: #161616; border-color: #333; }
        
        .msg-container { max-width: 850px; margin: 0 auto; padding: 20px; }
        .role-label { font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; display: block; letter-spacing: 1.5px; opacity: 0.5; }
        .role-eclipse { color: #3b82f6; opacity: 1; }
        
        pre { background: #0f0f0f !important; border-radius: 12px; padding: 20px; border: 1px solid #1a1a1a; position: relative; margin: 15px 0; }
        code { font-family: 'Fira Code', monospace !important; font-size: 13px !important; }
        .copy-btn { position: absolute; top: 10px; right: 10px; font-size: 10px; background: #1a1a1a; border: 1px solid #333; padding: 5px 10px; border-radius: 6px; color: #eee; cursor: pointer; transition: 0.2s; }
        .copy-btn:hover { background: #333; }

        .btn-primary { background: #fff; color: #000; padding: 14px 32px; border-radius: 14px; font-weight: 700; transition: 0.3s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(255,255,255,0.1); }
        
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .sidebar { position: fixed; left: 0; top: 0; bottom: 0; transform: translateX(-100%); z-index: 50; }
            .sidebar.open { transform: translateX(0); }
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside id="sidebar" class="sidebar hidden flex-col p-5 overflow-hidden">
        <div class="flex items-center gap-3 mb-10 px-2">
            <div class="w-6 h-6 bg-blue-600 rounded-full shadow-[0_0_15px_rgba(37,99,235,0.5)]"></div>
            <h1 class="text-lg font-bold tracking-tighter">ECLIPSE IA</h1>
        </div>
        <button onclick="createNewChat()" class="mb-8 w-full py-3 bg-white/5 border border-white/10 rounded-xl hover:bg-white/10 transition-all text-xs font-bold uppercase tracking-widest">
            + Novo Chat
        </button>
        <div id="chat-list" class="flex-1 overflow-y-auto space-y-1"></div>
        <div class="mt-auto p-4 text-[9px] text-gray-600 text-center border-t border-white/5 tracking-[0.2em] uppercase">
            EclipseByte Group
        </div>
    </aside>

    <main id="main-content" class="flex-1 flex flex-col relative bg-black">
        <div id="landing" class="h-full flex flex-col items-center justify-center text-center p-6 fade-in">
            <div class="mb-4 text-blue-500 font-bold tracking-[0.4em] text-xs uppercase">Powered by Groq</div>
            <h2 class="text-7xl font-extrabold mb-6 tracking-tighter">ECLIPSE IA</h2>
            <div class="flex flex-wrap justify-center gap-3 mb-12">
                <span class="border border-white/10 px-4 py-2 rounded-full text-xs text-gray-400">Grátis</span>
                <span class="border border-white/10 px-4 py-2 rounded-full text-xs text-gray-400">Imediata</span>
                <span class="border border-white/10 px-4 py-2 rounded-full text-xs text-gray-400">Sem Limites</span>
            </div>
            <button onclick="startApp()" class="btn-primary">INICIAR APLICAÇÃO</button>
            <p class="mt-20 text-gray-600 text-[10px] tracking-widest uppercase">Role para saber mais</p>
        </div>

        <div id="chat-ui" class="hidden h-full flex flex-col">
            <header class="p-5 border-b border-white/5 flex justify-between items-center bg-black/50 backdrop-blur-md">
                <button onclick="toggleSidebar()" class="md:hidden text-2xl">☰</button>
                <div class="text-[10px] font-bold tracking-[0.3em] text-gray-500 uppercase">Neural Connection / Stable</div>
                <div class="w-8"></div>
            </header>

            <div id="chat-flow" class="flex-1 overflow-y-auto"></div>

            <div class="p-6 md:p-10">
                <div class="max-w-3xl mx-auto flex gap-3 items-center bg-[#0a0a0a] p-2 rounded-2xl border border-white/5 shadow-2xl">
                    <input id="user-input" type="text" placeholder="Envie sua mensagem..." class="flex-1 bg-transparent py-3 px-4 outline-none text-sm text-gray-200">
                    <button onclick="handleSend()" class="bg-blue-600 text-white px-7 py-3 rounded-xl font-bold text-xs transition-all hover:bg-blue-500 active:scale-95">ENVIAR</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let chats = JSON.parse(localStorage.getItem('e_chats')) || [];
        let currentId = null;

        function startApp() {
            document.getElementById('landing').classList.add('hidden');
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('sidebar').classList.add('flex');
            document.getElementById('chat-ui').classList.remove('hidden');
            if (chats.length) {
                switchChat(chats[0].id);
            } else {
                createNewChat();
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebar').classList.toggle('hidden');
        }

        function createNewChat() {
            const id = Date.now();
            chats.unshift({ id, title: 'Nova Sessão', messages: [] });
            currentId = id;
            save();
            renderChatList();
            renderMessages();
        }

        function deleteChat(id, e) {
            e.stopPropagation();
            chats = chats.filter(c => c.id !== id);
            currentId = chats.length ? chats[0].id : null;
            save();
            renderChatList();
            renderMessages();
        }

        function switchChat(id) {
            currentId = id;
            renderChatList();
            renderMessages();
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;

            const activeChat = chats.find(c => c.id === currentId);
            if(activeChat.messages.length === 0) activeChat.title = val.substring(0, 25);
            
            activeChat.messages.push({ role: 'user', parts: [{ text: val }] });
            input.value = '';
            renderMessages();

            const loader = createLoader();
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: activeChat.messages, prompt: "És a Eclipse IA, rápida e direta." })
                });
                const data = await res.json();
                loader.remove();
                
                activeChat.messages.push({ role: 'model', parts: [{ text: data.reply }] });
                save();
                renderMessages();
                renderChatList();
            } catch(e) { loader.innerText = "Erro."; }
        }

        function renderMessages() {
            const container = document.getElementById('chat-flow');
            container.innerHTML = '';
            const activeChat = chats.find(c => c.id === currentId);
            if(!activeChat) return;

            const wrap = document.createElement('div');
            wrap.className = 'msg-container';
            
            activeChat.messages.forEach(m => {
                const div = document.createElement('div');
                div.className = 'mb-12 fade-in';
                const isModel = m.role === 'model';
                const label = isModel ? 'ECLIPSE' : 'VOCÊ';
                const labelClass = isModel ? 'role-eclipse' : '';
                const content = isModel ? marked.parse(m.parts[0].text) : m.parts[0].text;
                
                div.innerHTML = `
                    <span class="role-label ${labelClass}">${label}</span>
                    <div class="text-[15px] leading-relaxed text-gray-300">${content}</div>
                `;
                wrap.appendChild(div);
            });
            container.appendChild(wrap);
            
            container.querySelectorAll('pre code').forEach((el) => {
                hljs.highlightElement(el);
                const btn = document.createElement('button');
                btn.className = 'copy-btn'; btn.innerText = 'Copiar';
                btn.onclick = () => { navigator.clipboard.writeText(el.innerText); btn.innerText = 'Copiado!'; setTimeout(()=>btn.innerText='Copiar', 2000); };
                el.parentElement.appendChild(btn);
            });
            container.scrollTop = container.scrollHeight;
        }

        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            chats.forEach(c => {
                const div = document.createElement('div');
                div.className = `chat-card ${c.id === currentId ? 'active' : ''}`;
                div.onclick = () => switchChat(c.id);
                div.innerHTML = `
                    <span class="text-[11px] font-semibold truncate uppercase tracking-tighter">${c.title}</span>
                    <button onclick="deleteChat(${c.id}, event)" class="hover:text-red-500 text-gray-700 transition">✕</button>
                `;
                list.appendChild(div);
            });
        }

        function createLoader() {
            const div = document.createElement('div');
            div.className = 'msg-container py-0';
            div.innerHTML = '<span class="role-label role-eclipse animate-pulse">Sincronizando Resposta...</span>';
            document.getElementById('chat-flow').appendChild(div);
            return div;
        }

        function save() { localStorage.setItem('e_chats', JSON.stringify(chats)); }
        document.getElementById('user-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSend() });
    </script>
</body>
</html>
