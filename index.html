<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #ffffff; --side: #f8f9fa; --text: #1a1a1a; }
        @media (prefers-color-scheme: dark) { :root { --bg: #0d0d0d; --side: #141414; --text: #f0f0f0; } }

        * { box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow: hidden; display: flex; }
        
        /* Intro Fix */
        .intro-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
        .fade-out { opacity: 0; pointer-events: none; transition: 0.8s ease; }

        /* Sidebar Fix */
        .sidebar { width: 280px; background: var(--side); border-right: 1px solid rgba(128,128,128,0.1); height: 100vh; display: flex; flex-direction: column; flex-shrink: 0; }
        
        /* Main UI Fix */
        .main-ui { flex-grow: 1; height: 100vh; display: flex; flex-direction: column; position: relative; width: 100%; }
        .chat-scroll { flex-grow: 1; overflow-y: auto; padding: 40px 20px; }
        .msg-container { max-width: 800px; margin: 0 auto; width: 100%; }
        
        .message-entry { margin-bottom: 40px; animation: fadeInUp 0.4s ease forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .input-bar { padding: 20px 40px 40px; }
        .glass-box { background: rgba(128,128,128,0.05); border: 1px solid rgba(128,128,128,0.1); border-radius: 20px; padding: 15px 25px; display: flex; align-items: flex-end; gap: 15px; }
        
        textarea { width: 100%; background: transparent; border: none; outline: none; color: inherit; resize: none; font-size: 14px; line-height: 1.6; }
        
        #boot-bar-bg { width: 200px; height: 2px; background: rgba(128,128,128,0.2); border-radius: 10px; overflow: hidden; margin: 20px auto; }
        #boot-bar-fill { height: 100%; width: 0%; background: var(--text); transition: width 0.5s ease; }

        .btn-primary { background: var(--text); color: var(--bg); padding: 12px; border-radius: 12px; font-size: 10px; font-weight: bold; text-transform: uppercase; cursor: pointer; border: none; width: 100%; }
    </style>
</head>
<body>

    <div id="intro" class="intro-overlay">
        <div id="step-boot" class="text-center">
            <h1 class="text-3xl font-light tracking-[0.4em]">ECLIPSE</h1>
            <div id="boot-bar-bg"><div id="boot-bar-fill"></div></div>
            <p id="boot-status" class="text-[9px] uppercase tracking-widest opacity-40 font-bold">Iniciando Protocolos</p>
        </div>

        <div id="step-name" class="hidden text-center w-full max-w-sm px-10">
            <h2 class="text-[10px] font-black uppercase tracking-widest mb-10 opacity-30">Identidade de Acesso</h2>
            <p class="text-xl font-light mb-8 italic">"Como devemos te chamar?"</p>
            <input type="text" id="name-input" class="w-full bg-transparent border-b border-zinc-400 p-2 text-center text-lg outline-none mb-2" autofocus>
            <p id="name-error" class="text-[9px] text-red-500 font-bold uppercase hidden mt-2">Nome restrito ou inválido. Tente outro.</p>
            <button onclick="saveIdentity()" class="btn-primary mt-10">Confirmar Acesso</button>
        </div>
    </div>

    <aside class="sidebar">
        <div class="p-8">
            <h2 class="text-[10px] font-bold tracking-[0.3em] uppercase opacity-20 mb-8">Intelligence</h2>
            <button onclick="createNewChat()" class="btn-primary shadow-lg">Nova Conversa</button>
        </div>
        <div id="chat-list" class="flex-1 overflow-y-auto px-6 space-y-2"></div>
        <div class="p-8 border-t border-zinc-100 dark:border-zinc-900">
            <select id="model-select" class="w-full bg-zinc-100 dark:bg-zinc-800 p-4 rounded-xl text-xs font-bold outline-none border-none">
                <option value="ia">Eclipse IA</option>
                <option value="waver">Eclipse Waver</option>
            </select>
        </div>
    </aside>

    <main class="main-ui">
        <header class="h-20 flex items-center justify-between px-10 border-b border-zinc-100 dark:border-zinc-900">
            <div>
                <span id="header-title" class="text-xs font-bold uppercase tracking-tight">Sessão Ativa</span>
            </div>
            <button onclick="fullWipe()" class="text-[9px] font-black text-red-500 uppercase tracking-widest">Reset System</button>
        </header>

        <div id="flow-container" class="chat-scroll">
            <div id="messages-wrapper" class="msg-container"></div>
        </div>

        <div class="input-bar">
            <div class="msg-container">
                <div class="glass-box">
                    <textarea id="user-input" rows="1" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'" onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();send();}" placeholder="Envie sua mensagem..."></textarea>
                    <button onclick="send()" class="mb-1">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                    </button>
                </div>
                <p class="text-[10px] text-center text-zinc-400 mt-6 font-medium">Eclipse IA pode cometer erros. Verifique informações críticas.</p>
            </div>
        </div>
    </main>

    <script>
        const forbidden = ["pau", "cu", "puta", "viado", "caralho", "merda", "adm", "eclipse"];
        let chats = JSON.parse(localStorage.getItem('ev56_chats')) || [];
        let currentId = null;
        let userName = localStorage.getItem('ev56_name') || "";

        async function runBoot() {
            const fill = document.getElementById('boot-bar-fill');
            const status = document.getElementById('boot-status');
            const steps = ["Sincronizando...", "Carregando...", "Pronto"];
            
            for(let i=0; i<steps.length; i++) {
                fill.style.width = ((i+1) * 33.3) + "%";
                status.innerText = steps[i];
                await new Promise(r => setTimeout(r, 600));
            }
            document.getElementById('step-boot').classList.add('hidden');
            document.getElementById('step-name').classList.remove('hidden');
        }

        function saveIdentity() {
            const input = document.getElementById('name-input');
            const val = input.value.trim().toLowerCase();
            const err = document.getElementById('name-error');

            if(val.length < 2 || forbidden.some(w => val.includes(w))) {
                err.classList.remove('hidden'); input.value = ""; return;
            }

            userName = input.value.trim();
            localStorage.setItem('ev56_name', userName);
            localStorage.setItem('ev56_init', 'true');
            document.getElementById('intro').classList.add('fade-out');
            setTimeout(() => { document.getElementById('intro').style.display = 'none'; initApp(); }, 800);
        }

        async function send() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text) return;

            const chat = chats.find(c => c.id === currentId);
            chat.messages.push({ role: 'user', parts: [{ text }] });
            if(chat.title === 'Nova Conversa') chat.title = text.substring(0, 20);

            input.value = ''; input.style.height = 'auto'; renderMessages();

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: chat.messages, modelType: document.getElementById('model-select').value, userName })
                });
                const data = await res.json();
                chat.messages.push({ role: 'model', parts: [{ text: data.reply }] });
                saveData(); renderMessages();
            } catch(e) {}
        }

        function renderMessages() {
            const w = document.getElementById('messages-wrapper'); w.innerHTML = '';
            const chat = chats.find(c => c.id === currentId);
            if(!chat) return;

            document.getElementById('header-title').innerText = chat.title;

            chat.messages.forEach(m => {
                const ai = m.role === 'model';
                const div = document.createElement('div');
                div.className = 'message-entry';
                div.innerHTML = `<div class="text-[9px] font-black uppercase tracking-[0.2em] opacity-30 mb-3">${ai ? 'Eclipse IA' : userName}</div>
                                 <div class="text-[14px] leading-relaxed">${ai ? marked.parse(m.parts[0].text) : m.parts[0].text}</div>`;
                w.appendChild(div);
            });
            document.getElementById('flow-container').scrollTop = document.getElementById('flow-container').scrollHeight;
            renderSidebar();
        }

        function renderSidebar() {
            const l = document.getElementById('chat-list'); l.innerHTML = '';
            chats.forEach(c => {
                const d = document.createElement('div');
                d.className = `p-4 rounded-xl cursor-pointer text-[10px] font-bold uppercase transition-all ${c.id === currentId ? 'bg-black text-white dark:bg-white dark:text-black' : 'opacity-40 hover:opacity-100'}`;
                d.onclick = () => { currentId = c.id; renderMessages(); };
                d.innerText = c.title;
                l.appendChild(d);
            });
        }

        function createNewChat() {
            const id = Date.now();
            chats.unshift({ id, title: 'Nova Conversa', messages: [] });
            currentId = id; saveData(); renderMessages();
        }

        function fullWipe() { if(confirm("Apagar tudo?")) { localStorage.clear(); location.reload(); } }
        function saveData() { localStorage.setItem('ev56_chats', JSON.stringify(chats)); }
        function initApp() { if(chats.length > 0) { currentId = chats[0].id; renderMessages(); } else { createNewChat(); } }

        if(localStorage.getItem('ev56_init')) {
            document.getElementById('intro').style.display = 'none';
            initApp();
        } else {
            runBoot();
        }
    </script>
</body>
</html>
