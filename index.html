<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #ffffff; --side: #f8f9fa; --text: #1a1a1a; }
        @media (prefers-color-scheme: dark) { :root { --bg: #0d0d0d; --side: #141414; --text: #f0f0f0; } }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; margin: 0; }
        .intro-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .sidebar { width: 300px; background: var(--side); border-right: 1px solid rgba(128,128,128,0.1); height: 100vh; display: flex; flex-direction: column; }
        .main-ui { flex: 1; height: 100vh; display: flex; flex-direction: column; position: relative; }
        .chat-scroll { flex: 1; overflow-y: auto; padding: 40px 20px; }
        .msg-box { max-width: 800px; margin: 0 auto; margin-bottom: 50px; animation: slideUp 0.4s ease forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass-input { background: rgba(128,128,128,0.05); border: 1px solid rgba(128,128,128,0.1); border-radius: 20px; padding: 15px; display: flex; align-items: flex-end; gap: 10px; }
        .hidden { display: none !important; }
        .fade-out { opacity: 0; pointer-events: none; transition: 0.8s; }
    </style>
</head>
<body class="flex">

    <div id="intro" class="intro-overlay">
        <div id="boot-view" class="text-center">
            <h1 class="text-3xl font-light tracking-[0.4em] mb-6">ECLIPSE</h1>
            <div class="w-48 h-[2px] bg-zinc-200 dark:bg-zinc-800 mx-auto rounded-full overflow-hidden">
                <div id="boot-bar" class="w-0 h-full bg-black dark:bg-white transition-all duration-500"></div>
            </div>
            <p id="boot-status" class="text-[9px] mt-4 uppercase tracking-[0.2em] opacity-40 font-bold italic">Inicializando Protocolos</p>
        </div>

        <div id="name-view" class="hidden text-center px-10 max-w-sm w-full">
            <h2 class="text-[10px] font-black uppercase tracking-widest mb-10 opacity-30">Registro de Identidade</h2>
            <p class="text-xl font-light mb-8 italic">"Como devemos te chamar?"</p>
            <input type="text" id="name-input" class="w-full bg-transparent border-b border-zinc-400 p-2 text-center text-lg outline-none mb-2">
            <p id="error-name" class="text-[9px] text-red-500 font-bold uppercase hidden">Identidade não permitida ou inválida.</p>
            <button onclick="confirmName()" class="mt-12 w-full py-4 bg-black dark:bg-white text-white dark:text-black rounded-full text-[10px] font-bold uppercase tracking-widest transition-transform active:scale-95">Acessar Sistema</button>
        </div>
    </div>

    <aside class="sidebar hidden lg:flex">
        <div class="p-8">
            <h2 class="text-[10px] font-bold tracking-[0.3em] uppercase opacity-20 mb-10">Intelligence System</h2>
            <button onclick="createNewChat()" class="w-full py-4 bg-black dark:bg-white text-white dark:text-black rounded-2xl text-[10px] font-bold uppercase tracking-widest shadow-xl transition-all hover:scale-[1.02]">Nova Conversa</button>
        </div>
        <div id="chat-list" class="flex-1 overflow-y-auto px-6 space-y-2 no-scrollbar"></div>
        <div class="p-8 border-t border-zinc-100 dark:border-zinc-900">
            <label class="text-[9px] font-black uppercase tracking-widest opacity-30 mb-3 block">Motor Ativo</label>
            <select id="model-select" class="w-full bg-zinc-100 dark:bg-zinc-800 p-4 rounded-xl text-xs font-bold outline-none cursor-pointer border-none">
                <option value="ia">Eclipse IA</option>
                <option value="waver">Eclipse Waver</option>
            </select>
        </div>
    </aside>

    <main class="main-ui">
        <header class="h-20 flex items-center justify-between px-10 border-b border-zinc-100 dark:border-zinc-900">
            <div class="flex flex-col">
                <span id="chat-title" class="text-xs font-bold uppercase tracking-tighter">Sessão Ativa</span>
                <span class="text-[9px] opacity-30 font-bold uppercase tracking-widest">Protocolo de Resposta Criptografado</span>
            </div>
            <button onclick="fullWipe()" class="text-[9px] font-black text-red-500 uppercase tracking-widest hover:opacity-50 transition">Reset All Data</button>
        </header>

        <div id="flow" class="chat-scroll no-scrollbar">
            <div id="wrapper" class="max-w-[800px] mx-auto"></div>
        </div>

        <div class="p-10">
            <div class="max-w-[800px] mx-auto">
                <div class="glass-input">
                    <textarea id="user-input" rows="1" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'" onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();send();}" placeholder="Envie um comando para a inteligência..." class="w-full bg-transparent border-none outline-none p-2 text-sm resize-none max-h-48"></textarea>
                    <button onclick="send()" class="p-3 hover:scale-110 transition active:scale-95">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                    </button>
                </div>
                <p class="text-[10px] text-center text-zinc-400 mt-8 font-medium">Eclipse IA pode cometer erros. Verifique informações críticas.</p>
            </div>
        </div>
    </main>

    <script>
        const forbidden = ["pau", "cu", "puta", "viado", "caralho", "merda", "adm", "eclipse"];
        let chats = JSON.parse(localStorage.getItem('ev55_chats')) || [];
        let currentId = null;
        let userName = localStorage.getItem('ev55_name') || "";

        async function runBoot() {
            const bar = document.getElementById('boot-bar');
            const status = document.getElementById('boot-status');
            const logs = ["Verificando Núcleos", "Sincronizando Motores", "Pronto"];

            for(let i=0; i<logs.length; i++) {
                bar.style.width = ((i+1)*33.3) + "%";
                status.innerText = logs[i];
                await new Promise(r => setTimeout(r, 600));
            }

            document.getElementById('boot-view').classList.add('hidden');
            document.getElementById('name-view').classList.remove('hidden');
        }

        function confirmName() {
            const f = document.getElementById('name-input');
            const val = f.value.trim().toLowerCase();
            const err = document.getElementById('error-name');

            if(val.length < 2 || forbidden.some(w => val.includes(w))) {
                err.classList.remove('hidden'); f.value = ""; return;
            }

            userName = f.value.trim();
            localStorage.setItem('ev55_name', userName);
            localStorage.setItem('ev55_init', 'true');
            document.getElementById('intro').classList.add('fade-out');
            setTimeout(() => { document.getElementById('intro').style.display = 'none'; init(); }, 800);
        }

        async function send() {
            const input = document.getElementById('user-input');
            const mod = document.getElementById('model-select').value;
            const text = input.value.trim();
            if(!text) return;

            const chat = chats.find(c => c.id === currentId);
            chat.messages.push({ role: 'user', parts: [{ text }] });
            if(chat.title === 'Nova Conversa') chat.title = text.substring(0, 25);

            input.value = ''; input.style.height = 'auto'; render();

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: chat.messages, modelType: mod, userName })
                });
                const data = await res.json();
                chat.messages.push({ role: 'model', parts: [{ text: data.reply }] });
                save(); render();
            } catch(e) {}
        }

        function render() {
            const w = document.getElementById('wrapper'); w.innerHTML = '';
            const chat = chats.find(c => c.id === currentId);
            if(!chat) return;

            document.getElementById('chat-title').innerText = chat.title;

            chat.messages.forEach(m => {
                const ai = m.role === 'model';
                const d = document.createElement('div');
                d.className = 'msg-box';
                d.innerHTML = `<div class="text-[9px] font-black uppercase tracking-[0.3em] opacity-30 mb-4">${ai ? 'Eclipse IA' : userName}</div>
                               <div class="text-[14px] leading-relaxed font-medium">${ai ? marked.parse(m.parts[0].text) : m.parts[0].text}</div>`;
                w.appendChild(d);
            });
            document.getElementById('flow').scrollTop = document.getElementById('flow').scrollHeight;
            renderList();
        }

        function renderList() {
            const l = document.getElementById('chat-list'); l.innerHTML = '';
            chats.forEach(c => {
                const d = document.createElement('div');
                d.className = `p-4 rounded-2xl cursor-pointer text-[10px] font-bold uppercase tracking-tighter transition-all ${c.id === currentId ? 'bg-black text-white dark:bg-white dark:text-black' : 'opacity-40 hover:opacity-100'}`;
                d.onclick = () => { currentId = c.id; render(); };
                d.innerHTML = c.title;
                l.appendChild(d);
            });
        }

        function createNewChat() {
            const id = Date.now();
            chats.unshift({ id, title: 'Nova Conversa', messages: [] });
            currentId = id; save(); render();
        }

        function fullWipe() { if(confirm("Deseja apagar todos os dados permanentemente?")) { localStorage.clear(); location.reload(); } }
        function save() { localStorage.setItem('ev55_chats', JSON.stringify(chats)); }
        function init() { if(chats.length > 0) { currentId = chats[0].id; render(); } else { createNewChat(); } }

        if(localStorage.getItem('ev55_init')) {
            document.getElementById('intro').style.display = 'none';
            init();
        } else {
            runBoot();
        }
    </script>
</body>
</html>
