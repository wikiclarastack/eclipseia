<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse IA | v19</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * { scroll-behavior: smooth; margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; overflow: hidden; width: 100vw; height: 100vh; }
        
        #bg-canvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }

        /* HUD & INTERATIVIDADE */
        .hud-overlay { position: fixed; inset: 0; pointer-events: none; border: 1px solid rgba(255,255,255,0.03); z-index: 10; margin: 15px; border-radius: 20px; }
        .hud-corner { position: absolute; width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.2); }
        
        .interactive-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255,255,255,0.05); cursor: crosshair; }
        .interactive-card:hover { border-color: rgba(255,255,255,0.3); transform: translateY(-5px); background: rgba(255,255,255,0.03); }

        /* GLOBO */
        .globe-wrapper { width: 280px; height: 280px; position: relative; perspective: 1000px; margin: 20px auto; }
        .globe-sphere { 
            width: 100%; height: 100%; border-radius: 50%; 
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Blue_Marble_2002.png/1024px-Blue_Marble_2002.png');
            background-size: 205% 100%;
            box-shadow: inset -30px -30px 60px #000, 0 0 50px rgba(255,255,255,0.1);
            animation: globeRot 50s linear infinite;
        }
        @keyframes globeRot { from { background-position: 0 0; } to { background-position: 200% 0; } }

        /* CHAT */
        #chat-ui { display: none; height: 100vh; width: 100%; flex-direction: column; background: #000; z-index: 1000; position: fixed; inset: 0; }
        .sidebar { background: #050505; width: 300px; border-right: 1px solid #111; height: 100vh; position: fixed; left: -300px; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1); z-index: 1100; }
        .sidebar.open { left: 0; }
        
        .message-entry { animation: slideUp 0.4s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        pre { background: #080808 !important; padding: 20px; border: 1px solid #151515; border-radius: 12px; position: relative; margin: 15px 0; overflow-x: auto; }
        .copy-btn { position: absolute; top: 10px; right: 10px; font-size: 9px; background: #fff; color: #000; font-weight: 900; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body class="flex">

    <canvas id="bg-canvas"></canvas>
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/70 z-[1050] hidden backdrop-blur-sm" onclick="toggleSidebar()"></div>

    <div class="hud-overlay">
        <div class="hud-corner top-0 left-0 border-r-0 border-b-0"></div>
        <div class="hud-corner top-0 right-0 border-l-0 border-b-0"></div>
        <div class="hud-corner bottom-0 left-0 border-r-0 border-t-0"></div>
        <div class="hud-corner bottom-0 right-0 border-l-0 border-t-0"></div>
    </div>

    <aside id="sidebar" class="sidebar flex flex-col p-8">
        <div class="text-white font-black text-2xl mb-12 tracking-tighter italic">ECLIPSE</div>
        <button onclick="createNewChat()" class="mb-8 w-full py-4 bg-white text-black text-[10px] font-black uppercase tracking-widest hover:invert transition rounded-full shadow-lg">+ Nova Conversa</button>
        <div id="chat-list" class="flex-1 overflow-y-auto space-y-3"></div>
    </aside>

    <main id="main-content" class="flex-1 h-screen relative flex flex-col overflow-y-auto z-20">
        
        <div id="landing-screen" class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
            <div class="mb-2 text-[10px] font-bold text-gray-500 tracking-[0.6em] uppercase">Global System Access</div>
            <h1 class="text-8xl md:text-[12rem] font-black tracking-tighter text-white leading-none mb-12 hover:italic transition-all cursor-default">ECLIPSE</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-5xl mb-16 px-4">
                <div class="interactive-card p-6 rounded-2xl bg-white/[0.01] backdrop-blur-md">
                    <div class="text-[9px] font-bold text-gray-600 uppercase mb-2">Conectividade</div>
                    <div class="text-sm font-black">Nó São Paulo: <span class="text-green-500">Ativo</span></div>
                </div>
                <div class="interactive-card p-6 rounded-2xl bg-white/[0.01] backdrop-blur-md">
                    <div class="text-[9px] font-bold text-gray-600 uppercase mb-2">Segurança</div>
                    <div class="text-sm font-black text-red-500">Censura Desativada</div>
                </div>
                <div class="interactive-card p-6 rounded-2xl bg-white/[0.01] backdrop-blur-md">
                    <div class="text-[9px] font-bold text-gray-600 uppercase mb-2">Latência Global</div>
                    <div class="text-sm font-black">12ms (Otimizado)</div>
                </div>
            </div>

            <button onclick="startApp()" class="group relative bg-white text-black px-20 py-6 font-black text-xs rounded-full hover:scale-105 active:scale-95 transition-all uppercase tracking-[0.3em]">
                Iniciar Conexão
            </button>
            
            <div class="globe-wrapper mt-20">
                <div class="globe-sphere"></div>
            </div>
        </div>

        <div id="chat-ui">
            <header class="p-6 border-b border-white/5 flex justify-between items-center bg-black/60 backdrop-blur-2xl">
                <div class="flex items-center gap-6">
                    <button onclick="toggleSidebar()" class="text-white font-black text-[10px] uppercase bg-white/5 hover:bg-white hover:text-black px-6 py-3 rounded-full transition">Histórico</button>
                </div>
                <div class="text-[10px] font-black text-gray-700 tracking-[0.5em] uppercase">Eclipse Interface</div>
                <button onclick="location.reload()" class="text-red-500 font-black text-[10px] uppercase tracking-tighter">Encerrar</button>
            </header>
            
            <div id="chat-flow" class="flex-1 overflow-y-auto pt-10 px-4"></div>
            
            <div class="p-8">
                <div class="max-w-4xl mx-auto flex gap-4 bg-[#080808] p-2.5 border border-white/5 rounded-3xl focus-within:border-white/20 transition-all shadow-2xl">
                    <input id="user-input" type="text" placeholder="Envie um comando..." class="flex-1 bg-transparent py-4 px-6 outline-none text-sm text-white font-medium">
                    <button onclick="handleSend()" class="bg-white text-black px-10 py-4 font-black text-[10px] uppercase rounded-2xl hover:bg-gray-200 transition">Enviar</button>
                </div>
                <div class="text-center mt-4 text-[9px] text-gray-700 font-bold uppercase tracking-widest">Processamento Criptografado de Ponta a Ponta</div>
            </div>
        </div>
    </main>

    <script>
        // BACKGROUND PARTICLES
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initBg() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<100; i++) particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*0.4, vy: (Math.random()-0.5)*0.4, size: Math.random()*1.5 });
        }
        function animateBg() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0 || p.x>canvas.width) p.vx*=-1; if(p.y<0 || p.y>canvas.height) p.vy*=-1;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animateBg);
        }
        initBg(); animateBg();

        // CHAT LOGIC
        let chats = JSON.parse(localStorage.getItem('eclipse_v19')) || [];
        let currentId = null;

        function getGreeting() {
            const hour = new Date().getHours();
            if (hour >= 5 && hour < 12) return "Bom Dia";
            if (hour >= 12 && hour < 18) return "Boa Tarde";
            return "Boa Noite";
        }

        function startApp() {
            document.getElementById('landing-screen').style.display = 'none';
            document.getElementById('chat-ui').style.display = 'flex';
            renderChatList();
            if (chats.length > 0) switchChat(chats[0].id);
            else createNewChat();
        }

        function createNewChat() {
            const id = Date.now();
            const greeting = `${getGreeting()}, como posso te ajudar hoje?`;
            chats.unshift({ 
                id, 
                title: 'Nova Sessão', 
                messages: [{ role: 'model', parts: [{ text: greeting }] }] 
            });
            currentId = id; save(); renderChatList(); renderMessages();
            if(window.innerWidth < 768) toggleSidebar();
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;

            const activeChat = chats.find(c => c.id === currentId);
            if(activeChat.messages.length <= 1) activeChat.title = val.substring(0, 20).toUpperCase();
            
            activeChat.messages.push({ role: 'user', parts: [{ text: val }] });
            input.value = ''; 
            renderMessages();

            const loader = createLoader();
            try {
                const res = await fetch('/api/chat', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ messages: activeChat.messages }) 
                });
                const data = await res.json();
                loader.remove();
                activeChat.messages.push({ role: 'model', parts: [{ text: data.reply }] });
                save(); renderMessages(); renderChatList();
            } catch(e) { 
                loader.innerText = "SISTEMA FORA DE ALCANCE."; 
            }
        }

        function renderMessages() {
            const container = document.getElementById('chat-flow');
            container.innerHTML = '';
            const activeChat = chats.find(c => c.id === currentId);
            if(!activeChat) return;

            activeChat.messages.forEach(m => {
                const isModel = m.role === 'model';
                const div = document.createElement('div');
                div.className = `py-8 message-entry ${isModel ? 'bg-white/[0.02]' : ''}`;
                div.innerHTML = `
                    <div class="max-w-4xl mx-auto px-6">
                        <span class="text-[9px] font-black text-gray-700 uppercase mb-3 block tracking-widest">${isModel ? 'Eclipse IA' : 'Admin Local'}</span>
                        <div class="text-[15px] leading-relaxed text-gray-300">
                            ${isModel ? marked.parse(m.parts[0].text) : m.parts[0].text}
                        </div>
                    </div>`;
                container.appendChild(div);
            });

            container.querySelectorAll('pre code').forEach(c => {
                hljs.highlightElement(c);
                const btn = document.createElement('button');
                btn.className = 'copy-btn'; btn.innerText = 'COPIAR';
                btn.onclick = () => { navigator.clipboard.writeText(c.innerText); btn.innerText = 'FEITO'; setTimeout(()=>btn.innerText='COPIAR', 2000); };
                c.parentElement.appendChild(btn);
            });
            container.scrollTop = container.scrollHeight;
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        }

        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            chats.forEach(c => {
                const div = document.createElement('div');
                div.className = `p-4 rounded-2xl cursor-pointer text-[10px] font-black transition ${c.id === currentId ? 'bg-white text-black shadow-xl' : 'bg-white/5 text-gray-500 hover:bg-white/10'}`;
                div.onclick = () => switchChat(c.id);
                div.innerHTML = `<div class="flex justify-between items-center"><span class="truncate pr-2">${c.title}</span><span onclick="event.stopPropagation(); deleteChat(${c.id})" class="opacity-40 hover:opacity-100 italic">Deletar</span></div>`;
                list.appendChild(div);
            });
        }

        function switchChat(id) { currentId = id; renderChatList(); renderMessages(); if(window.innerWidth < 768) toggleSidebar(); }
        function deleteChat(id) { chats = chats.filter(c => c.id !== id); currentId = chats.length > 0 ? chats[0].id : null; save(); renderChatList(); renderMessages(); }
        function save() { localStorage.setItem('eclipse_v19', JSON.stringify(chats)); }
        function createLoader() {
            const div = document.createElement('div');
            div.className = 'py-10 opacity-30 text-center text-[10px] font-black uppercase tracking-[0.5em] animate-pulse';
            div.innerText = "Processando Informação...";
            document.getElementById('chat-flow').appendChild(div);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
            return div;
        }

        document.getElementById('user-input').onkeydown = (e) => { if(e.key === 'Enter') handleSend(); };
        window.onresize = initBg;
    </script>
</body>
</html>
