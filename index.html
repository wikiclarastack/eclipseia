<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        * { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; outline: none !important; }
        body { background: #000; color: #fff; height: 100dvh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .btn-primary { background: #fff; color: #000; font-weight: 700; transition: 0.2s; }
        #notification-container { position: fixed; top: 20px; right: 20px; z-index: 10000; display: flex; flex-direction: column; gap: 10px; }
        .toast { padding: 12px 24px; border-radius: 16px; font-size: 13px; font-weight: 600; animation: toastIn 0.3s ease forwards; }
        @keyframes toastIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .badge-dm { background: #fff; color: #000; font-size: 8px; padding: 2px 5px; border-radius: 4px; font-weight: 900; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="notification-container"></div>

    <section id="auth-screen" class="w-full max-w-md p-8 glass rounded-[2.5rem] hidden">
        <h1 class="text-5xl font-extrabold tracking-tighter mb-8 text-center italic">Eclipse</h1>
        <div class="space-y-4">
            <input id="login-email" type="email" placeholder="E-mail" class="w-full p-4 rounded-2xl glass border-none">
            <input id="login-pass" type="password" placeholder="Senha" class="w-full p-4 rounded-2xl glass border-none">
            <button onclick="handleLogin()" class="btn-primary w-full p-4 rounded-2xl font-black uppercase text-[10px] tracking-widest">Entrar na Rede</button>
            <button onclick="handleSignup()" class="w-full p-4 rounded-2xl glass font-bold text-[10px] uppercase tracking-widest">Registrar Novo</button>
        </div>
    </section>

    <main id="app-main" class="hidden fixed inset-0 flex flex-col md:flex-row bg-[#020202]">
        <aside class="w-full md:w-80 h-full glass flex flex-col z-50 border-r border-white/5">
            <div class="p-8 flex justify-between items-center">
                <h2 class="text-2xl font-black italic tracking-tighter">Eclipse</h2>
                <button onclick="openSocial()" class="p-2 glass rounded-xl hover:bg-white/10 transition">ðŸ‘¥</button>
            </div>
            
            <div class="flex-1 px-4 space-y-2 overflow-y-auto no-scrollbar" id="chat-list"></div>

            <div class="p-6 border-t border-white/5" onclick="openSettings()">
                <div class="flex items-center gap-4 hover:bg-white/5 p-3 rounded-2xl cursor-pointer transition">
                    <img id="user-avatar-ui" class="w-11 h-11 rounded-full border border-white/10 object-cover bg-zinc-900 shadow-2xl">
                    <div class="flex-1 overflow-hidden">
                        <p id="user-name-ui" class="text-sm font-bold truncate">...</p>
                        <p class="text-[9px] text-gray-400 font-black uppercase tracking-widest">Online</p>
                    </div>
                </div>
            </div>
        </aside>

        <section class="flex-1 flex flex-col relative">
            <div id="chat-flow" class="flex-1 overflow-y-auto p-6 md:p-12 space-y-10 no-scrollbar"></div>
            
            <div class="p-6 md:p-12">
                <div class="max-w-4xl mx-auto flex gap-3 glass p-2 rounded-[2.5rem]">
                    <input id="user-input" type="text" onkeydown="if(event.key==='Enter') handleSend()" placeholder="Comando de sistema..." class="flex-1 bg-transparent py-4 px-6 text-sm border-none focus:ring-0">
                    <button onclick="handleSend()" class="btn-primary px-10 py-4 rounded-full text-[10px] font-black uppercase tracking-widest">Enviar</button>
                </div>
            </div>
        </section>

        <section id="social-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/90 backdrop-blur-xl">
            <div class="w-full max-w-md glass rounded-[3rem] p-10 flex flex-col h-[550px]">
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-2xl font-black tracking-tighter italic">Social Engine</h3>
                    <button onclick="closeSocial()" class="text-gray-500 hover:text-white transition">âœ•</button>
                </div>
                <div class="flex gap-2 mb-6">
                    <input id="search-input" type="text" placeholder="E-mail do usuÃ¡rio..." class="flex-1 p-4 rounded-2xl glass text-sm border-none">
                    <button onclick="searchUser()" class="btn-primary px-6 rounded-2xl text-[9px] font-black uppercase">Buscar</button>
                </div>
                <div id="social-content" class="flex-1 overflow-y-auto space-y-3 no-scrollbar"></div>
            </div>
        </section>
    </main>

    <script>
        const getSafeEnv = (key) => window[key] || localStorage.getItem(key);

        const config = {
            apiKey: getSafeEnv('FIREBASE_API_KEY'),
            authDomain: "fkaa-2e852.firebaseapp.com",
            projectId: "fkaa-2e852",
            storageBucket: "fkaa-2e852.firebasestorage.app",
            messagingSenderId: "258882319543",
            appId: "1:258882319543:web:d665c1adbc4a1479afc932"
        };

        let db, auth;
        let chats = [];
        let currentId = null;

        function notify(msg, type='success') {
            const c = document.getElementById('notification-container');
            const d = document.createElement('div');
            d.className = `toast ${type==='success'?'bg-white text-black':'bg-red-500 text-white'}`;
            d.innerText = msg;
            c.appendChild(d);
            setTimeout(() => d.remove(), 3000);
        }

        if (config.apiKey) {
            firebase.initializeApp(config);
            db = firebase.firestore();
            auth = firebase.auth();
            
            auth.onAuthStateChanged(user => {
                if(user) {
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-main').classList.remove('hidden');
                    document.getElementById('user-name-ui').innerText = user.displayName || "Membro";
                    document.getElementById('user-avatar-ui').src = user.photoURL || `https://api.dicebear.com/7.x/shapes/svg?seed=${user.uid}`;
                    loadAppData();
                } else {
                    document.getElementById('auth-screen').classList.remove('hidden');
                    document.getElementById('app-main').classList.add('hidden');
                }
            });
        } else {
            document.body.innerHTML = `<div class="p-10 text-center glass rounded-3xl"><h1 class="text-xl font-bold mb-4">Acesso Negado</h1><p class="text-sm opacity-50">Injete a API Key via terminal para prosseguir.</p></div>`;
        }

        async function handleLogin() {
            const e = document.getElementById('login-email').value;
            const p = document.getElementById('login-pass').value;
            try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { notify("Falha na autenticaÃ§Ã£o.", "error"); }
        }

        async function handleSignup() {
            const e = document.getElementById('login-email').value;
            const p = document.getElementById('login-pass').value;
            try { 
                const res = await auth.createUserWithEmailAndPassword(e, p);
                const n = e.split('@')[0];
                await res.user.updateProfile({ displayName: n });
                await db.collection('users').doc(res.user.uid).set({ name: n, email: e, photo: "" });
            } catch(err) { notify(err.message, "error"); }
        }

        async function searchUser() {
            const email = document.getElementById('search-input').value;
            const snap = await db.collection('users').where('email', '==', email).get();
            const container = document.getElementById('social-content');
            container.innerHTML = '';
            
            if(snap.empty) return notify("Nenhum usuÃ¡rio ativo.", "error");

            snap.forEach(doc => {
                if(doc.id === auth.currentUser.uid) return;
                const u = doc.data();
                const d = document.createElement('div');
                d.className = "glass p-5 rounded-[2rem] flex justify-between items-center border border-white/5";
                d.innerHTML = `
                    <div class="flex items-center gap-4">
                        <img src="${u.photo || 'https://api.dicebear.com/7.x/shapes/svg?seed='+u.email}" class="w-10 h-10 rounded-full">
                        <p class="text-sm font-bold">${u.name}</p>
                    </div>
                    <button onclick="startDM('${doc.id}', '${u.name}')" class="btn-primary px-5 py-2 rounded-xl text-[9px] font-black uppercase tracking-wider">DM</button>
                `;
                container.appendChild(d);
            });
        }

        function startDM(id, name) {
            const dmId = `dm_${id}`;
            if(!chats.find(c => c.id === dmId)) {
                chats.unshift({ id: dmId, title: name, type: 'DM', messages: [{role:'model', parts:[{text: `Criptografia de ponta a ponta ativada com ${name}.`}]}] });
            }
            currentId = dmId;
            closeSocial(); renderList(); renderMsgs();
        }

        function handleSend() {
            const i = document.getElementById('user-input');
            const v = i.value.trim();
            if(!v) return;
            const chat = chats.find(c => c.id === currentId);
            chat.messages.push({ role: 'user', parts: [{ text: v }] });
            i.value = ''; renderMsgs();
            setTimeout(() => {
                chat.messages.push({ role: 'model', parts: [{ text: "Processamento concluÃ­do. CÃ³digo injetado no terminal local." }] });
                renderMsgs();
                localStorage.setItem('eclipse_v30', JSON.stringify(chats));
            }, 700);
        }

        function renderMsgs() {
            const f = document.getElementById('chat-flow'); f.innerHTML = '';
            const active = chats.find(c => c.id === currentId);
            if(!active) return;
            active.messages.forEach(m => {
                const isB = m.role === 'model';
                const d = document.createElement('div');
                d.className = `flex ${isB ? 'justify-start' : 'justify-end'} animate-in fade-in slide-in-from-bottom-2 duration-300`;
                d.innerHTML = `<div class="max-w-[80%] ${isB ? 'glass p-6' : 'bg-white text-black p-4 px-6'} rounded-[2.2rem] text-sm leading-relaxed">${isB ? marked.parse(m.parts[0].text) : m.parts[0].text}</div>`;
                f.appendChild(d);
            });
            f.scrollTop = f.scrollHeight;
        }

        function renderList() {
            const l = document.getElementById('chat-list'); l.innerHTML = '';
            chats.forEach(c => {
                const d = document.createElement('div');
                d.className = `p-4 px-6 rounded-2xl cursor-pointer text-sm transition flex justify-between items-center ${c.id === currentId ? 'bg-white/10 text-white font-bold' : 'text-gray-500 hover:bg-white/5'}`;
                d.onclick = () => { currentId = c.id; renderList(); renderMsgs(); };
                d.innerHTML = `<span>${c.title}</span> ${c.type==='DM'?'<span class="badge-dm">DM</span>':''}`;
                l.appendChild(d);
            });
        }

        function loadAppData() {
            chats = JSON.parse(localStorage.getItem('eclipse_v30')) || [{id:'global', title:'Eclipse Global', type:'public', messages:[]}];
            currentId = chats[0].id;
            renderList(); renderMsgs();
        }

        function openSocial() { document.getElementById('social-modal').classList.remove('hidden'); }
        function closeSocial() { document.getElementById('social-modal').classList.add('hidden'); }
        function logout() { auth.signOut(); location.reload(); }
    </script>
</body>
</html>
