<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0b0b0b; color: #e5e5e5; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        pre code { border-radius: 8px; font-size: 13px !important; }
        .user-msg { background: #1a1a1a; border: 1px solid #262626; }
        .ai-msg { background: transparent; }
        input:focus { outline: none; }
        .sidebar { background: #050505; border-right: 1px solid #1a1a1a; }
        .chat-container { max-width: 800px; margin: 0 auto; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-64 sidebar flex flex-col p-4 hidden md:flex">
        <button onclick="createNewChat()" class="w-full flex items-center gap-3 p-3 text-sm font-medium border border-[#262626] rounded-lg hover:bg-[#1a1a1a] transition mb-6">
            <span class="text-lg">+</span> Novo Chat
        </button>
        <div id="chat-list" class="flex-1 overflow-y-auto no-scrollbar space-y-1"></div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative">
        <header class="p-4 flex justify-between items-center border-b border-[#1a1a1a] bg-[#0b0b0b]/80 backdrop-blur-md z-10">
            <h1 class="font-semibold text-sm tracking-tight text-white">Eclipse IA</h1>
            <button onclick="location.reload()" class="text-xs text-zinc-500 hover:text-white transition">Limpar</button>
        </header>

        <div id="chat-flow" class="flex-1 overflow-y-auto no-scrollbar">
            <div id="messages-wrapper" class="chat-container py-10 px-6 space-y-8"></div>
        </div>

        <div class="p-6 bg-gradient-to-t from-[#0b0b0b] via-[#0b0b0b] to-transparent">
            <div class="chat-container">
                <div class="relative flex items-end gap-2 p-3 bg-[#1a1a1a] border border-[#262626] rounded-2xl focus-within:border-[#404040] transition">
                    <textarea id="user-input" rows="1" oninput="autoResize(this)" onkeydown="checkEnter(event)" placeholder="Pergunte qualquer coisa..." class="flex-1 bg-transparent p-2 text-sm resize-none max-h-40"></textarea>
                    <button onclick="send()" class="p-2 px-4 bg-white text-black rounded-xl text-xs font-bold hover:bg-zinc-200 transition">Enviar</button>
                </div>
                <p class="text-[10px] text-center text-zinc-600 mt-3">Eclipse IA pode cometer erros. Verifique informações importantes.</p>
            </div>
        </div>
    </main>

    <script>
        let chats = JSON.parse(localStorage.getItem('eclipse_minimal')) || [];
        let currentId = null;

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        }

        function checkEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        }

        async function send() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;

            const activeChat = chats.find(c => c.id === currentId);
            activeChat.messages.push({ role: 'user', parts: [{ text: val }] });
            if(activeChat.title === 'Novo Chat') activeChat.title = val.substring(0, 25);
            
            input.value = '';
            input.style.height = 'auto';
            render();

            const loader = document.createElement('div');
            loader.className = 'text-xs text-zinc-500 animate-pulse mt-4';
            loader.innerText = 'Pensando...';
            document.getElementById('messages-wrapper').appendChild(loader);

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: activeChat.messages })
                });
                const data = await res.json();
                loader.remove();
                activeChat.messages.push({ role: 'model', parts: [{ text: data.reply }] });
                save(); render();
            } catch(e) { loader.innerText = "Erro na conexão."; }
        }

        function render() {
            const wrapper = document.getElementById('messages-wrapper');
            wrapper.innerHTML = '';
            const chat = chats.find(c => c.id === currentId);
            chat.messages.forEach(m => {
                const isAI = m.role === 'model';
                const div = document.createElement('div');
                div.className = `flex gap-4 ${isAI ? 'ai-msg' : 'user-msg p-5 rounded-2xl'}`;
                div.innerHTML = `
                    <div class="flex-1">
                        <div class="text-[10px] font-bold uppercase tracking-wider mb-2 ${isAI ? 'text-zinc-500' : 'text-zinc-400'}">${isAI ? 'Eclipse' : 'Você'}</div>
                        <div class="text-[14px] leading-relaxed prose prose-invert max-w-none text-zinc-200">${isAI ? marked.parse(m.parts[0].text) : m.parts[0].text}</div>
                    </div>`;
                wrapper.appendChild(div);
            });
            document.querySelectorAll('pre code').forEach(hljs.highlightElement);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
            renderList();
        }

        function createNewChat() {
            const id = Date.now();
            chats.unshift({ id, title: 'Novo Chat', messages: [] });
            currentId = id; save(); render();
        }

        function renderList() {
            const l = document.getElementById('chat-list'); l.innerHTML = '';
            chats.forEach(c => {
                const d = document.createElement('div');
                d.className = `p-3 text-xs rounded-lg cursor-pointer transition flex justify-between items-center ${c.id === currentId ? 'bg-[#1a1a1a] text-white' : 'text-zinc-500 hover:bg-[#111]'}`;
                d.onclick = () => { currentId = c.id; render(); };
                d.innerHTML = `<span class="truncate pr-2">${c.title}</span><span onclick="event.stopPropagation(); deleteChat(${c.id})" class="opacity-0 group-hover:opacity-100 hover:text-red-500">✕</span>`;
                d.classList.add('group');
                l.appendChild(d);
            });
        }

        function deleteChat(id) {
            chats = chats.filter(c => c.id !== id);
            if(chats.length > 0) currentId = chats[0].id; else createNewChat();
            save(); render();
        }

        function save() { localStorage.setItem('eclipse_minimal', JSON.stringify(chats)); }
        if(chats.length > 0) { currentId = chats[0].id; render(); } else { createNewChat(); }
    </script>
</body>
</html>
