<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse | Global Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        * { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; outline: none !important; }
        body { background: #000; color: #fff; height: 100dvh; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .btn-primary { background: #fff; color: #000; font-weight: 700; transition: 0.3s cubic-bezier(0.2, 0, 0, 1); }
        .btn-primary:active { transform: scale(0.95); }
        
        #notification-container { position: fixed; top: 20px; right: 20px; z-index: 10000; display: flex; flex-direction: column; gap: 10px; }
        .toast { padding: 12px 24px; border-radius: 16px; font-size: 13px; font-weight: 600; animation: toastIn 0.5s ease forwards; min-width: 250px; }
        @keyframes toastIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .badge-new { background: #3b82f6; color: #fff; font-size: 8px; padding: 2px 6px; border-radius: 4px; font-weight: 900; margin-left: 6px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex items-center justify-center">

    <div id="notification-container"></div>

    <section id="auth-screen" class="w-full max-w-md p-8 glass rounded-[2.5rem] hidden">
        <div id="login-form">
            <h1 class="text-5xl font-extrabold tracking-tighter mb-2">Eclipse</h1>
            <p class="text-gray-500 mb-8 text-sm">AutenticaÃ§Ã£o necessÃ¡ria.</p>
            <div class="space-y-4">
                <input id="login-email" type="email" placeholder="E-mail" class="w-full p-4 rounded-2xl glass">
                <input id="login-pass" type="password" placeholder="Senha" class="w-full p-4 rounded-2xl glass">
                <button onclick="handleLogin()" class="btn-primary w-full p-4 rounded-2xl">Entrar</button>
                <p class="text-center text-xs text-gray-500 mt-6">NÃ£o tem conta? <button onclick="toggleAuth(false)" class="text-white font-bold">Criar agora</button></p>
            </div>
        </div>

        <div id="register-form" class="hidden">
            <h1 class="text-4xl font-extrabold tracking-tighter mb-2">Novo Membro</h1>
            <p class="text-gray-500 mb-8 text-sm">Como devemos te chamar?</p>
            <div class="space-y-4">
                <input id="reg-name" type="text" placeholder="Seu nome (ObrigatÃ³rio)" class="w-full p-4 rounded-2xl glass">
                <input id="reg-email" type="email" placeholder="E-mail" class="w-full p-4 rounded-2xl glass">
                <input id="reg-pass" type="password" placeholder="Senha" class="w-full p-4 rounded-2xl glass">
                <button onclick="handleSignup()" class="btn-primary w-full p-4 rounded-2xl">Finalizar Registro</button>
                <p class="text-center text-xs text-gray-500 mt-6">JÃ¡ possui conta? <button onclick="toggleAuth(true)" class="text-white font-bold">Login</button></p>
            </div>
        </div>
    </section>

    <main id="app-main" class="hidden fixed inset-0 flex flex-col md:flex-row bg-[#050505]">
        <aside class="w-full md:w-80 h-full glass border-none md:border-r border-white/5 flex flex-col z-50">
            <div class="p-8 flex justify-between items-center">
                <h2 class="text-2xl font-black italic tracking-tighter">Eclipse</h2>
                <button onclick="openSocial()" class="p-2 glass rounded-full text-xs">ðŸ‘¥</button>
            </div>
            
            <div class="px-6 mb-4">
                <p class="text-[10px] font-black uppercase text-gray-500 tracking-widest mb-2">Conversas <span class="badge-new">DM</span></p>
            </div>
            
            <div class="flex-1 px-4 space-y-2 overflow-y-auto no-scrollbar" id="chat-list"></div>

            <div class="p-6 border-t border-white/5">
                <div onclick="openSettings()" class="flex items-center gap-4 hover:bg-white/5 p-3 rounded-2xl cursor-pointer transition">
                    <img id="user-avatar-ui" src="" class="w-11 h-11 rounded-full border border-white/10 object-cover bg-neutral-900">
                    <div class="flex-1 overflow-hidden">
                        <p id="user-name-ui" class="text-sm font-bold truncate">Carregando...</p>
                        <p class="text-[9px] text-gray-500 font-black uppercase tracking-widest">ConfiguraÃ§Ãµes</p>
                    </div>
                </div>
            </div>
        </aside>

        <section class="flex-1 flex flex-col">
            <div id="chat-flow" class="flex-1 overflow-y-auto p-6 md:p-12 space-y-10 no-scrollbar"></div>
            <div class="p-6 md:p-12">
                <div class="max-w-4xl mx-auto flex gap-3 glass p-2 rounded-[2.5rem]">
                    <input id="user-input" type="text" onkeydown="if(event.key==='Enter') handleSend()" placeholder="Envie uma mensagem..." class="flex-1 bg-transparent py-4 px-6 text-sm">
                    <button onclick="handleSend()" class="btn-primary px-10 py-4 rounded-full text-xs uppercase">Enviar</button>
                </div>
            </div>
        </section>

        <section id="social-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/80 backdrop-blur-md">
            <div class="w-full max-w-md glass rounded-[3rem] p-8 max-h-[80vh] flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-black italic">Social <span class="badge-new">NOVO</span></h3>
                    <button onclick="closeSocial()" class="text-gray-500">âœ•</button>
                </div>
                
                <input id="search-user" type="text" placeholder="Buscar usuÃ¡rio por e-mail..." class="w-full p-4 rounded-2xl glass text-sm mb-4" oninput="searchUsers(this.value)">
                
                <div id="social-results" class="flex-1 overflow-y-auto space-y-3 no-scrollbar">
                    </div>
            </div>
        </section>

        <section id="settings-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/80 backdrop-blur-md">
            <div class="w-full max-w-sm glass rounded-[3rem] p-8">
                <h3 class="text-2xl font-black italic mb-8">Perfil</h3>
                <div class="flex flex-col items-center gap-6">
                    <div class="relative group cursor-pointer">
                        <img id="settings-preview" class="w-24 h-24 rounded-full object-cover border-2 border-white/20">
                        <input type="file" id="avatar-upload" class="hidden" accept="image/*" onchange="previewFile()">
                        <div onclick="document.getElementById('avatar-upload').click()" class="absolute inset-0 flex items-center justify-center bg-black/50 opacity-0 group-hover:opacity-100 rounded-full transition text-[10px] font-bold">MUDAR</div>
                    </div>
                    <input id="set-name" type="text" placeholder="Nome de exibiÃ§Ã£o" class="w-full p-4 rounded-2xl glass text-sm">
                    <button onclick="saveProfile()" class="btn-primary w-full py-4 rounded-2xl">Salvar AlteraÃ§Ãµes</button>
                    <button onclick="logout()" class="text-red-500 text-xs font-bold uppercase mt-2">Sair da Conta</button>
                    <button onclick="closeSettings()" class="text-gray-500 text-[10px] uppercase font-bold">Voltar</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        // CONFIGURAÃ‡ÃƒO DINÃ‚MICA (Puxa do Environment se disponÃ­vel, senÃ£o use as suas fixas)
        const firebaseConfig = {
            apiKey: "AIzaSyAsP3iDayVoX9LivuqBWMXpMbsidn5Fd-0",
            authDomain: "fkaa-2e852.firebaseapp.com",
            projectId: "fkaa-2e852",
            storageBucket: "fkaa-2e852.firebasestorage.app",
            messagingSenderId: "258882319543",
            appId: "1:258882319543:web:d665c1adbc4a1479afc932"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

        let base64Avatar = "";
        let chats = [];
        let currentId = null;

        // UI HELPERS
        function notify(msg, type = 'success') {
            const container = document.getElementById('notification-container');
            const div = document.createElement('div');
            div.className = `toast ${type === 'success' ? 'bg-white text-black' : 'bg-red-500 text-white shadow-2xl'}`;
            div.innerHTML = msg;
            container.appendChild(div);
            setTimeout(() => div.remove(), 4000);
        }

        function toggleAuth(login) {
            document.getElementById('login-form').classList.toggle('hidden', !login);
            document.getElementById('register-form').classList.toggle('hidden', login);
        }

        // AUTH REAL
        async function handleSignup() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            if(!name) return notify("Nome Ã© obrigatÃ³rio!", "error");
            try {
                const res = await auth.createUserWithEmailAndPassword(email, pass);
                await res.user.updateProfile({ displayName: name });
                await db.collection('users').doc(res.user.uid).set({ name, email, photo: "" });
                notify("Bem-vindo ao Eclipse!");
            } catch(e) { notify(e.message, "error"); }
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            try { await auth.signInWithEmailAndPassword(email, pass); } 
            catch(e) { notify("Erro: Verifique suas credenciais.", "error"); }
        }

        function logout() { auth.signOut(); location.reload(); }

        // PERFIL & FOTO
        function previewFile() {
            const file = document.getElementById('avatar-upload').files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                base64Avatar = reader.result;
                document.getElementById('settings-preview').src = base64Avatar;
            };
            if(file) reader.readAsDataURL(file);
        }

        async function saveProfile() {
            const user = auth.currentUser;
            const name = document.getElementById('set-name').value;
            try {
                await user.updateProfile({ displayName: name, photoURL: base64Avatar || user.photoURL });
                await db.collection('users').doc(user.uid).update({ name, photo: base64Avatar || user.photoURL });
                notify("Perfil sincronizado!");
                initApp();
                closeSettings();
            } catch(e) { notify("Erro ao salvar perfil.", "error"); }
        }

        // SOCIAL: BUSCA E AMIZADE
        async function searchUsers(val) {
            if(val.length < 3) return;
            const snap = await db.collection('users').where('email', '>=', val).limit(5).get();
            const resDiv = document.getElementById('social-results');
            resDiv.innerHTML = '<p class="text-[10px] uppercase font-bold opacity-30">Resultados</p>';
            
            snap.forEach(doc => {
                if(doc.id === auth.currentUser.uid) return;
                const data = doc.data();
                const item = document.createElement('div');
                item.className = "flex justify-between items-center glass p-4 rounded-2xl";
                item.innerHTML = `
                    <div class="flex items-center gap-3">
                        <img src="${data.photo || 'https://api.dicebear.com/7.x/shapes/svg?seed='+doc.id}" class="w-8 h-8 rounded-full">
                        <p class="text-sm font-bold">${data.name}</p>
                    </div>
                    <button onclick="sendInvite('${doc.id}', '${data.name}')" class="text-[10px] font-black bg-white text-black px-3 py-1 rounded-full">ADICIONAR</button>
                `;
                resDiv.appendChild(item);
            });
        }

        async function sendInvite(id, name) {
            notify(`Pedido enviado para ${name}!`);
            // Aqui vocÃª criaria uma collection 'invites' no Firestore
        }

        // CHAT ENGINE
        async function handleSend() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;
            
            const chat = chats.find(c => c.id === currentId);
            chat.messages.push({ role: 'user', parts: [{ text: val }] });
            input.value = ''; renderMsgs();
            
            // SimulaÃ§Ã£o de resposta (Conecte ao seu endpoint de IA aqui)
            setTimeout(() => {
                chat.messages.push({ role: 'model', parts: [{ text: "Processamento concluÃ­do. Sistema em espera." }] });
                renderMsgs();
            }, 1000);
        }

        function renderMsgs() {
            const flow = document.getElementById('chat-flow'); flow.innerHTML = '';
            const active = chats.find(c => c.id === currentId);
            if(!active) return;
            active.messages.forEach(m => {
                const isB = m.role === 'model';
                const div = document.createElement('div');
                div.className = `flex ${isB ? 'justify-start' : 'justify-end'}`;
                div.innerHTML = `<div class="max-w-[80%] ${isB ? 'glass p-6' : 'bg-white text-black p-4'} rounded-[2rem] shadow-2xl">
                    <p class="text-[8px] font-black uppercase opacity-40 mb-1">${isB ? 'Eclipse' : 'VocÃª'}</p>
                    <div class="text-sm leading-relaxed">${isB ? marked.parse(m.parts[0].text) : m.parts[0].text}</div>
                </div>`;
                flow.appendChild(div);
            });
            flow.scrollTop = flow.scrollHeight;
        }

        function renderList() {
            const l = document.getElementById('chat-list'); l.innerHTML = '';
            chats.forEach(c => {
                const d = document.createElement('div');
                d.className = `p-4 rounded-2xl cursor-pointer text-sm transition ${c.id === currentId ? 'bg-white/10 text-white' : 'text-gray-500 hover:bg-white/5'}`;
                d.onclick = () => { currentId = c.id; renderMsgs(); renderList(); };
                d.innerHTML = c.title;
                l.appendChild(d);
            });
        }

        function initApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-main').classList.remove('hidden');
            const user = auth.currentUser;
            document.getElementById('user-name-ui').innerText = user.displayName;
            document.getElementById('user-avatar-ui').src = user.photoURL || `https://api.dicebear.com/7.x/shapes/svg?seed=${user.uid}`;
            
            if(chats.length === 0) {
                chats = [{ id: 1, title: "Eclipse Principal", messages: [{role:'model', parts:[{text: `OlÃ¡ ${user.displayName}, sistema online.`}]}] }];
                currentId = 1;
            }
            renderList(); renderMsgs();
        }

        // MODAIS CONTROL
        function openSettings() { 
            document.getElementById('settings-modal').classList.remove('hidden'); 
            document.getElementById('set-name').value = auth.currentUser.displayName;
            document.getElementById('settings-preview').src = auth.currentUser.photoURL || `https://api.dicebear.com/7.x/shapes/svg?seed=${auth.currentUser.uid}`;
        }
        function closeSettings() { document.getElementById('settings-modal').classList.add('hidden'); }
        function openSocial() { document.getElementById('social-modal').classList.remove('hidden'); }
        function closeSocial() { document.getElementById('social-modal').classList.add('hidden'); }

        // OBSERVAÃ‡ÃƒO DE LOGIN
        auth.onAuthStateChanged(user => {
            if(user) initApp();
            else document.getElementById('auth-screen').classList.remove('hidden');
        });
    </script>
</body>
</html>
