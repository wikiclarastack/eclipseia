<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        * { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; outline: none !important; }
        body { background: #000; color: #fff; height: 100dvh; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .btn-primary { background: #fff; color: #000; font-weight: 700; transition: 0.3s cubic-bezier(0.2, 0, 0, 1); }
        
        #notification-container { position: fixed; top: 20px; right: 20px; z-index: 10000; display: flex; flex-direction: column; gap: 10px; }
        .toast { padding: 12px 24px; border-radius: 16px; font-size: 13px; font-weight: 600; animation: toastIn 0.5s ease forwards; min-width: 250px; display: flex; align-items: center; justify-content: space-between; }
        @keyframes toastIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .badge-new { background: #fff; color: #000; font-size: 8px; padding: 2px 6px; border-radius: 4px; font-weight: 900; margin-left: 6px; }
        .loader-dot { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        
        .fade-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center">

    <div id="notification-container"></div>

    <section id="auth-screen" class="w-full max-w-md p-8 glass rounded-[2.5rem]">
        <div id="login-form">
            <h1 class="text-5xl font-extrabold tracking-tighter mb-2">Eclipse</h1>
            <p class="text-gray-500 mb-8 text-sm">Acesse sua conta para continuar.</p>
            <div class="space-y-4">
                <input id="login-email" type="email" placeholder="E-mail" class="w-full p-4 rounded-2xl glass">
                <input id="login-pass" type="password" placeholder="Senha" class="w-full p-4 rounded-2xl glass">
                <button onclick="handleLogin()" class="btn-primary w-full p-4 rounded-2xl">Entrar</button>
                <p class="text-center text-xs text-gray-500 mt-6">Novo aqui? <button onclick="toggleAuth(false)" class="text-white font-bold">Criar conta</button></p>
            </div>
        </div>

        <div id="register-form" class="hidden">
            <h1 class="text-4xl font-extrabold tracking-tighter mb-2">Registro <span class="badge-new">NEW</span></h1>
            <p class="text-gray-500 mb-8 text-sm">Crie seu perfil personalizado.</p>
            <div class="space-y-4">
                <input id="reg-name" type="text" placeholder="Como devemos te chamar? (Obrigatório)" class="w-full p-4 rounded-2xl glass">
                <input id="reg-email" type="email" placeholder="E-mail" class="w-full p-4 rounded-2xl glass">
                <input id="reg-pass" type="password" placeholder="Senha" class="w-full p-4 rounded-2xl glass">
                <button onclick="handleSignup()" class="btn-primary w-full p-4 rounded-2xl">Finalizar</button>
                <p class="text-center text-xs text-gray-500 mt-6">Já tem conta? <button onclick="toggleAuth(true)" class="text-white font-bold">Login</button></p>
            </div>
        </div>
    </section>

    <main id="app-main" class="hidden fixed inset-0 flex flex-col md:flex-row bg-[#050505]">
        <aside class="w-full md:w-80 h-full glass border-none md:border-r border-white/5 flex flex-col z-50">
            <div class="p-8">
                <h2 class="text-2xl font-black italic tracking-tighter">Eclipse</h2>
            </div>
            <div class="flex-1 px-4 space-y-2 overflow-y-auto" id="chat-list"></div>
            <div class="p-6 border-t border-white/5">
                <div onclick="openSettings()" class="flex items-center gap-4 hover:bg-white/5 p-3 rounded-2xl cursor-pointer transition">
                    <img id="user-avatar-ui" src="https://api.dicebear.com/7.x/shapes/svg?seed=Eclipse" class="w-11 h-11 rounded-full border border-white/10 object-cover">
                    <div class="flex-1 overflow-hidden">
                        <p id="user-name-ui" class="text-sm font-bold truncate">Usuário</p>
                        <p class="text-[9px] text-gray-500 font-black uppercase tracking-widest">Ajustes <span class="badge-new">NEW</span></p>
                    </div>
                </div>
            </div>
        </aside>

        <section class="flex-1 flex flex-col">
            <div id="chat-flow" class="flex-1 overflow-y-auto p-6 md:p-12 space-y-10"></div>
            <div class="p-6 md:p-12">
                <div class="max-w-4xl mx-auto flex gap-3 glass p-2 rounded-[2.5rem]">
                    <input id="user-input" type="text" onkeydown="checkEnter(event)" placeholder="Digite sua mensagem..." class="flex-1 bg-transparent py-4 px-6 text-sm">
                    <button onclick="handleSend()" class="btn-primary px-10 py-4 rounded-full text-xs uppercase">Enviar</button>
                </div>
            </div>
        </section>

        <section id="settings-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/80 backdrop-blur-md">
            <div class="w-full max-w-sm glass rounded-[3rem] p-8">
                <h3 class="text-2xl font-black italic mb-8">Configurações</h3>
                <div class="flex flex-col items-center gap-6">
                    <div class="relative group">
                        <img id="settings-preview" class="w-24 h-24 rounded-full object-cover border-2 border-white/20">
                        <label class="absolute inset-0 flex items-center justify-center bg-black/50 opacity-0 group-hover:opacity-100 rounded-full cursor-pointer transition">
                            <span class="text-[10px] font-bold">MUDAR</span>
                            <input type="file" id="avatar-upload" class="hidden" accept="image/*" onchange="previewFile()">
                        </label>
                    </div>
                    <input id="set-name" type="text" placeholder="Nome de exibição" class="w-full p-4 rounded-2xl glass text-sm">
                    <div class="flex flex-col w-full gap-2">
                        <button onclick="saveProfile()" class="btn-primary w-full py-4 rounded-2xl">Aplicar</button>
                        <button onclick="closeSettings()" class="w-full py-2 text-gray-500 text-xs font-bold uppercase tracking-widest">Cancelar</button>
                    </div>
                    <button onclick="logout()" class="text-red-500 text-xs font-bold uppercase tracking-widest mt-4">Sair</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        let base64Avatar = "";
        let chats = JSON.parse(localStorage.getItem('eclipse_v24')) || [];
        let currentId = null;

        function notify(msg, type = 'success') {
            const container = document.getElementById('notification-container');
            const div = document.createElement('div');
            const colors = { success: 'bg-white text-black', error: 'bg-red-500 text-white' };
            div.className = `toast ${colors[type]}`;
            div.innerHTML = `<span>${msg}</span><button onclick="this.parentElement.remove()" class="ml-4 opacity-50">✕</button>`;
            container.appendChild(div);
            setTimeout(() => div.remove(), 4000);
        }

        function checkEnter(e) { if(e.key === 'Enter') handleSend(); }

        function toggleAuth(showLogin) {
            document.getElementById('login-form').classList.toggle('hidden', !showLogin);
            document.getElementById('register-form').classList.toggle('hidden', showLogin);
        }

        // Simulação de chamadas para seu Backend/Firebase (Gerencie via Environment Variables no servidor)
        function handleSignup() {
            const name = document.getElementById('reg-name').value;
            if(!name) return notify("Nome obrigatório!", "error");
            notify("Registro simulado. Conecte ao seu backend.");
            enterApp(name);
        }

        function handleLogin() {
            notify("Login simulado.");
            enterApp("Usuário");
        }

        function enterApp(name) {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-main').classList.remove('hidden');
            document.getElementById('user-name-ui').innerText = name;
            renderList();
            if(chats.length > 0) switchChat(chats[0].id); else newChat();
        }

        function logout() { location.reload(); }

        function previewFile() {
            const file = document.getElementById('avatar-upload').files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                base64Avatar = reader.result;
                document.getElementById('settings-preview').src = base64Avatar;
            }
            if (file) reader.readAsDataURL(file);
        }

        function saveProfile() {
            const name = document.getElementById('set-name').value;
            if(!name) return notify("Nome vazio!", "error");
            document.getElementById('user-name-ui').innerText = name;
            if(base64Avatar) document.getElementById('user-avatar-ui').src = base64Avatar;
            closeSettings();
            notify("Perfil Atualizado!");
        }

        function newChat() {
            const id = Date.now();
            chats.unshift({ id, title: "Nova Conversa", messages: [{ role: 'model', parts: [{ text: "Como posso ajudar hoje?" }] }] });
            currentId = id; save(); renderList(); renderMsgs();
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;
            const chat = chats.find(c => c.id === currentId);
            if(chat.messages.length <= 1) chat.title = val.substring(0, 15);
            chat.messages.push({ role: 'user', parts: [{ text: val }] });
            input.value = ''; renderMsgs();
            
            const load = showLoader();
            try {
                const res = await fetch('/api/chat', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({messages: chat.messages}) });
                const data = await res.json();
                load.remove();
                chat.messages.push({ role: 'model', parts: [{ text: data.reply }] });
                save(); renderMsgs(); renderList();
            } catch(e) { load.innerText = "Conecte seu endpoint de API."; }
        }

        function renderMsgs() {
            const flow = document.getElementById('chat-flow'); flow.innerHTML = '';
            const active = chats.find(c => c.id === currentId);
            active.messages.forEach(m => {
                const isB = m.role === 'model';
                const div = document.createElement('div');
                div.className = `flex ${isB ? 'justify-start' : 'justify-end'} fade-in`;
                div.innerHTML = `<div class="max-w-[85%] md:max-w-[70%] ${isB ? 'glass p-6 rounded-3xl' : 'bg-white text-black p-4 px-6 rounded-3xl shadow-xl'}"><p class="text-[9px] font-black uppercase opacity-40 mb-2">${isB ? 'Eclipse' : 'Você'}</p><div class="text-sm md:text-base">${isB ? marked.parse(m.parts[0].text) : m.parts[0].text}</div></div>`;
                flow.appendChild(div);
            });
            flow.scrollTop = flow.scrollHeight;
        }

        function renderList() {
            const l = document.getElementById('chat-list'); l.innerHTML = '';
            chats.forEach(c => {
                const d = document.createElement('div');
                d.className = `p-4 rounded-2xl cursor-pointer text-sm transition ${c.id === currentId ? 'bg-white/10 text-white font-bold' : 'text-gray-500 hover:bg-white/5'}`;
                d.onclick = () => switchChat(c.id);
                d.innerHTML = `<div class="flex justify-between items-center"><span class="truncate">${c.title}</span><span onclick="event.stopPropagation(); delChat(${c.id})" class="opacity-20 hover:opacity-100">✕</span></div>`;
                l.appendChild(d);
            });
        }

        function openSettings() { 
            document.getElementById('settings-modal').classList.remove('hidden'); 
            document.getElementById('set-name').value = document.getElementById('user-name-ui').innerText;
            document.getElementById('settings-preview').src = document.getElementById('user-avatar-ui').src;
        }
        function closeSettings() { document.getElementById('settings-modal').classList.add('hidden'); }
        function showLoader() { const d = document.createElement('div'); d.className = 'text-center text-[10px] loader-dot text-gray-500 font-bold uppercase py-4'; d.innerText = "Eclipse pensando..."; document.getElementById('chat-flow').appendChild(d); return d; }
        function switchChat(id) { currentId = id; renderList(); renderMsgs(); }
        function delChat(id) { chats = chats.filter(c => c.id !== id); currentId = chats[0]?.id; save(); renderList(); renderMsgs(); }
        function save() { localStorage.setItem('eclipse_v24', JSON.stringify(chats)); }
    </script>
</body>
</html>
