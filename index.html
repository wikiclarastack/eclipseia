<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse IA | Neural Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * { font-family: 'Space Grotesk', sans-serif; box-sizing: border-box; }
        body { background: #000; color: #fff; overflow: hidden; height: 100vh; }
        
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .sidebar { width: 280px; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .chat-item { transition: 0.2s; border-radius: 12px; margin-bottom: 4px; border: 1px solid transparent; }
        .chat-item:hover { background: rgba(255,255,255,0.05); }
        .chat-item.active { background: rgba(59, 130, 246, 0.1); border-color: rgba(59, 130, 246, 0.3); }

        pre { background: #0d1117 !important; padding: 1.25rem; border-radius: 12px; margin: 1rem 0; border: 1px solid #30363d; position: relative; }
        .copy-btn { position: absolute; top: 8px; right: 8px; font-size: 10px; background: rgba(255,255,255,0.05); padding: 4px 8px; border-radius: 6px; color: #8b949e; }
        
        .glow-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, #0a1128 0%, #000 100%); z-index: -1; }
        .typing-dot { width: 4px; height: 4px; background: #3b82f6; border-radius: 50%; animation: bounce 1.4s infinite; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        
        .welcome-card { animation: fadeInUp 0.8s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body class="flex overflow-hidden">
    <div class="glow-bg"></div>

    <aside class="sidebar h-full glass border-r border-white/5 flex flex-col p-4 z-20">
        <div class="flex items-center gap-3 px-2 mb-8 mt-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-lg shadow-lg shadow-blue-600/30">E</div>
            <span class="font-bold tracking-tighter text-xl">ECLIPSE IA</span>
        </div>

        <button onclick="createNewChat()" class="w-full py-3 px-4 glass border border-white/10 rounded-xl flex items-center gap-3 hover:bg-white/5 transition-all mb-6 group">
            <span class="text-blue-500 group-hover:rotate-90 transition-transform">+</span>
            <span class="text-sm font-medium">Novo Chat</span>
        </button>

        <div id="chat-list" class="flex-1 overflow-y-auto pr-2 space-y-1">
            </div>

        <div class="mt-auto pt-4 border-t border-white/5 text-[10px] text-gray-500 tracking-widest text-center">
            ECLIPSEBYTE GROUP Â© 2026
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative h-full">
        <div id="chat-container" class="flex-1 overflow-y-auto px-6 md:px-20 py-10 space-y-8 relative">
            <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center max-w-2xl mx-auto space-y-8 welcome-card">
                <div class="space-y-4">
                    <h2 class="text-5xl font-bold tracking-tighter">Bem-vindo ao NÃºcleo.</h2>
                    <p class="text-gray-400 leading-relaxed">A Eclipse IA Ã© uma interface neural livre focada em alta performance, sem travas e processamento instantÃ¢neo via Groq.</p>
                </div>
                
                <div class="grid grid-cols-2 gap-4 w-full">
                    <div class="p-4 glass rounded-2xl text-left border border-white/5 hover:border-blue-500/30 transition-all cursor-pointer" onclick="quickPrompt('Como a Eclipse IA pode me ajudar hoje?')">
                        <p class="text-xs text-blue-500 font-bold mb-1 italic">SugestÃ£o</p>
                        <p class="text-sm text-gray-300">Explorar capacidades da IA</p>
                    </div>
                    <div class="p-4 glass rounded-2xl text-left border border-white/5 hover:border-blue-500/30 transition-all cursor-pointer" onclick="quickPrompt('Crie um script em Python para automaÃ§Ã£o.')">
                        <p class="text-xs text-blue-500 font-bold mb-1 italic">CÃ³digo</p>
                        <p class="text-sm text-gray-300">Gerar scripts complexos</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-6 md:p-10 bg-gradient-to-t from-black via-black/80 to-transparent">
            <div class="max-w-4xl mx-auto relative">
                <input id="user-input" type="text" autocomplete="off" placeholder="Digite sua mensagem ou comando..." 
                       class="w-full bg-white/[0.03] border border-white/10 rounded-2xl py-5 px-8 pr-20 outline-none focus:border-blue-500/40 focus:bg-white/[0.05] transition-all text-sm shadow-2xl">
                <button onclick="handleSendMessage()" class="absolute right-3 top-2.5 px-6 py-2.5 bg-blue-600 rounded-xl font-bold text-[10px] tracking-widest hover:bg-blue-500 transition-all active:scale-95 shadow-lg shadow-blue-600/30">ENVIAR</button>
            </div>
        </div>
    </main>

    <script>
        let chats = JSON.parse(localStorage.getItem('eclipse_chats')) || [];
        let currentChatId = null;
        const systemLogic = "VocÃª Ã© a Eclipse IA, interface livre da EclipseByte Group. Use Markdown e Syntax Highlighting para cÃ³digos.";

        function init() {
            renderChatList();
            document.getElementById('user-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSendMessage() });
        }

        function createNewChat() {
            const id = Date.now();
            const newChat = { id, title: 'Novo Chat', messages: [] };
            chats.unshift(newChat);
            currentChatId = id;
            saveAndRender();
            switchChat(id);
        }

        function switchChat(id) {
            currentChatId = id;
            const chat = chats.find(c => c.id === id);
            const container = document.getElementById('chat-container');
            container.innerHTML = '';
            
            if (chat.messages.length === 0) {
                container.innerHTML = `<div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center max-w-2xl mx-auto space-y-8">... (welcome screen) ...</div>`;
                // Re-render intro se estiver vazio
                location.reload(); 
            } else {
                chat.messages.forEach(m => renderMessage(m.role, m.parts[0].text));
            }
            renderChatList();
        }

        async function handleSendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            if (!currentChatId) createNewChat();
            
            const welcome = document.getElementById('welcome-screen');
            if (welcome) welcome.remove();

            renderMessage('user', text);
            input.value = '';

            const activeChat = chats.find(c => c.id === currentChatId);
            const userMsg = { role: 'user', parts: [{ text }] };
            activeChat.messages.push(userMsg);
            
            if (activeChat.title === 'Novo Chat') activeChat.title = text.substring(0, 20) + '...';

            const loader = createLoader();
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: activeChat.messages, prompt: systemLogic })
                });
                const data = await res.json();
                loader.remove();
                
                renderMessage('model', data.reply);
                activeChat.messages.push({ role: 'model', parts: [{ text: data.reply }] });
                saveAndRender();
            } catch (e) { loader.innerText = 'ERRO DE NÃšCLEO'; }
        }

        function renderMessage(role, text) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-in fade-in slide-in-from-bottom-2`;
            const content = role === 'model' ? marked.parse(text) : text;
            div.innerHTML = `<div class="max-w-[85%] px-6 py-4 rounded-2xl text-sm leading-relaxed ${role === 'user' ? 'bg-blue-600 shadow-lg shadow-blue-900/20' : 'glass text-gray-200'}">${content}</div>`;
            container.appendChild(div);
            
            if (role === 'model') {
                div.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                    const btn = document.createElement('button');
                    btn.className = 'copy-btn'; btn.innerText = 'COPIAR';
                    btn.onclick = () => { navigator.clipboard.writeText(block.innerText); btn.innerText = 'COPIADO'; };
                    block.parentElement.appendChild(btn);
                });
            }
            container.scrollTop = container.scrollHeight;
        }

        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            chats.forEach(chat => {
                const div = document.createElement('div');
                div.className = `chat-item p-3 cursor-pointer text-xs truncate flex justify-between items-center ${chat.id === currentChatId ? 'active' : ''}`;
                div.innerHTML = `<span onclick="switchChat(${chat.id})">ðŸ’¬ ${chat.title}</span>`;
                list.appendChild(div);
            });
        }

        function createLoader() {
            const div = document.createElement('div');
            div.className = 'flex gap-1 p-4';
            div.innerHTML = '<div class="typing-dot"></div><div class="typing-dot" style="animation-delay:0.2s"></div><div class="typing-dot" style="animation-delay:0.4s"></div>';
            document.getElementById('chat-container').appendChild(div);
            return div;
        }

        function quickPrompt(t) { document.getElementById('user-input').value = t; handleSendMessage(); }
        function saveAndRender() { localStorage.setItem('eclipse_chats', JSON.stringify(chats)); renderChatList(); }

        init();
    </script>
</body>
</html>
