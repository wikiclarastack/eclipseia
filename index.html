<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * { scroll-behavior: smooth; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; margin: 0; overflow: hidden; }
        
        .tos-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .tos-card { background: #050505; border: 1px solid #111; padding: 40px; max-width: 400px; width: 90%; text-align: center; }
        
        .sidebar { background: #050505; width: 280px; border-right: 1px solid #111; height: 100vh; flex-shrink: 0; z-index: 100; display: none; }
        
        .chat-card { cursor: pointer; padding: 15px; margin-bottom: 5px; background: rgba(255,255,255,0.02); transition: 0.2s; border-radius: 4px; }
        .chat-card:hover { background: rgba(255,255,255,0.05); }
        .chat-card.active { background: #fff; color: #000; font-weight: 800; }
        
        .msg-container { max-width: 800px; margin: 0 auto; padding: 20px; width: 100%; }
        
        pre { background: #0a0a0a !important; padding: 20px; border: 1px solid #1a1a1a; position: relative; margin: 20px 0; border-radius: 8px; }
        .copy-btn { position: absolute; top: 10px; right: 10px; font-size: 10px; background: #1a1a1a; border: 1px solid #333; padding: 5px 10px; color: #eee; cursor: pointer; }

        .flipper { height: 40px; overflow: hidden; margin-top: 10px; }
        .flipper-inner { animation: flip 6s infinite; }
        .flipper-inner div { height: 40px; display: flex; align-items: center; justify-content: center; text-transform: uppercase; letter-spacing: 4px; font-weight: 800; color: #555; }

        @keyframes flip {
            0%, 30% { transform: translateY(0); }
            33%, 63% { transform: translateY(-40px); }
            66%, 96% { transform: translateY(-80px); }
            100% { transform: translateY(0); }
        }

        #chat-ui { display: none; height: 100vh; width: 100%; flex-direction: column; background: #000; }
        .disabled-btn { opacity: 0.2; cursor: not-allowed; }
    </style>
</head>
<body class="flex">

    <div id="tos-screen" class="tos-overlay">
        <div class="tos-card">
            <h2 class="text-xs font-black mb-8 tracking-[0.5em] uppercase text-white">Termos</h2>
            <div class="text-left text-gray-600 text-[11px] h-32 overflow-y-auto mb-8 leading-relaxed uppercase">
                O uso da Eclipse IA implica em aceitação total de risco. Não monitoramos logs. Não censuramos respostas. Você é o único responsável pelo uso dos scripts gerados aqui.
            </div>
            <button id="tos-btn" onclick="acceptTos()" class="disabled-btn bg-white text-black w-full py-4 font-black text-[10px] transition">AGUARDE (5S)</button>
        </div>
    </div>

    <aside id="sidebar" class="sidebar flex-col p-6">
        <div class="text-white font-black text-lg tracking-tighter mb-10">ECLIPSE</div>
        <button onclick="createNewChat()" class="mb-8 w-full py-3 border border-white/10 text-[10px] font-bold uppercase tracking-widest hover:bg-white hover:text-black transition">+ Nova Sessão</button>
        <div id="chat-list" class="flex-1 overflow-y-auto"></div>
        <div class="mt-auto text-[9px] text-gray-700 font-bold uppercase tracking-widest text-center">EclipseByte Group</div>
    </aside>

    <main id="main-content" class="flex-1 h-screen relative flex flex-col">
        
        <div id="landing-screen" class="flex-1 flex flex-col items-center justify-center p-6 text-center">
            <h1 class="text-8xl md:text-[12rem] font-black tracking-tighter text-white leading-none">ECLIPSE</h1>
            
            <div class="flipper text-xl">
                <div class="flipper-inner">
                    <div>Rápida</div>
                    <div>Sem Censura</div>
                    <div>Grátis</div>
                </div>
            </div>

            <div class="mt-16 flex flex-col items-center gap-6">
                <button onclick="startApp()" class="bg-white text-black px-16 py-5 font-black text-xs hover:scale-105 transition">ENTRAR</button>
                <a href="#about" class="text-[10px] text-gray-700 font-bold uppercase tracking-[0.4em] hover:text-white transition">Saiba Mais ↓</a>
            </div>
        </div>

        <div id="chat-ui">
            <header class="p-6 border-b border-white/5 flex justify-between items-center">
                <button onclick="toggleSidebar()" class="text-white font-bold text-xs uppercase tracking-widest">Menu</button>
                <div class="text-[10px] font-black text-gray-800 tracking-[0.5em] uppercase">Eclipse IA</div>
                <button onclick="location.reload()" class="text-gray-500 font-bold text-[10px] uppercase">Sair</button>
            </header>
            
            <div id="chat-flow" class="flex-1 overflow-y-auto"></div>
            
            <div class="p-6 md:p-12">
                <div class="max-w-3xl mx-auto flex gap-4 bg-[#080808] p-2 border border-white/5">
                    <input id="user-input" type="text" placeholder="Prompt..." class="flex-1 bg-transparent py-3 px-4 outline-none text-sm text-white">
                    <button onclick="handleSend()" class="bg-white text-black px-8 py-3 font-black text-[10px] uppercase">Enviar</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let chats = JSON.parse(localStorage.getItem('eclipse_v11')) || [];
        let currentId = null;

        window.onload = () => {
            if (localStorage.getItem('eclipse_tos_v11')) {
                document.getElementById('tos-screen').style.display = 'none';
            } else {
                let sec = 5;
                const btn = document.getElementById('tos-btn');
                const timer = setInterval(() => {
                    sec--;
                    btn.innerText = `AGUARDE (${sec}S)`;
                    if(sec <= 0) {
                        clearInterval(timer);
                        btn.innerText = "ACEITAR";
                        btn.classList.remove('disabled-btn');
                    }
                }, 1000);
            }
        };

        function acceptTos() {
            localStorage.setItem('eclipse_tos_v11', 'true');
            document.getElementById('tos-screen').style.display = 'none';
        }

        function startApp() {
            document.getElementById('landing-screen').style.display = 'none';
            document.getElementById('sidebar').style.display = 'flex';
            document.getElementById('chat-ui').style.display = 'flex';
            renderChatList(); // Garante que os chats apareçam ao entrar
            if (chats.length > 0) switchChat(chats[0].id);
            else createNewChat();
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            sb.style.display = (sb.style.display === 'none' || sb.style.display === '') ? 'flex' : 'none';
        }

        function createNewChat() {
            const id = Date.now();
            chats.unshift({ id, title: 'Nova Conversa', messages: [] });
            currentId = id;
            save();
            renderChatList();
            renderMessages();
        }

        function switchChat(id) {
            currentId = id;
            renderChatList();
            renderMessages();
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;

            const activeChat = chats.find(c => c.id === currentId);
            if(activeChat.messages.length === 0) activeChat.title = val.substring(0, 20);
            
            activeChat.messages.push({ role: 'user', parts: [{ text: val }] });
            input.value = '';
            renderMessages();

            const loader = createLoader();
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: activeChat.messages })
                });
                const data = await res.json();
                loader.remove();
                activeChat.messages.push({ role: 'model', parts: [{ text: data.reply }] });
                save();
                renderMessages();
                renderChatList();
            } catch(e) { loader.innerText = "Erro."; }
        }

        function renderMessages() {
            const container = document.getElementById('chat-flow');
            container.innerHTML = '';
            const activeChat = chats.find(c => c.id === currentId);
            if(!activeChat) return;

            activeChat.messages.forEach(m => {
                const isModel = m.role === 'model';
                const div = document.createElement('div');
                div.className = `py-10 ${isModel ? 'bg-white/[0.01]' : ''}`;
                div.innerHTML = `
                    <div class="msg-container">
                        <span class="text-[9px] font-bold text-gray-700 uppercase tracking-[0.2em] mb-4 block">${isModel ? 'Eclipse' : 'Você'}</span>
                        <div class="text-[15px] leading-relaxed text-gray-300">
                            ${isModel ? marked.parse(m.parts[0].text) : m.parts[0].text}
                        </div>
                    </div>`;
                container.appendChild(div);
            });
            
            container.querySelectorAll('pre code').forEach(c => {
                hljs.highlightElement(c);
                const btn = document.createElement('button');
                btn.className = 'copy-btn'; btn.innerText = 'Copiar';
                btn.onclick = () => { navigator.clipboard.writeText(c.innerText); btn.innerText = 'Copiado!'; setTimeout(()=>btn.innerText='Copiar', 2000); };
                c.parentElement.appendChild(btn);
            });
            container.scrollTop = container.scrollHeight;
        }

        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            chats.forEach(c => {
                const div = document.createElement('div');
                div.className = `chat-card flex justify-between items-center ${c.id === currentId ? 'active' : ''}`;
                div.onclick = () => switchChat(c.id);
                div.innerHTML = `<span class="text-[10px] uppercase truncate">${c.title}</span>
                                <button onclick="event.stopPropagation(); deleteChat(${c.id})" class="text-gray-500 hover:text-red-500 transition">✕</button>`;
                list.appendChild(div);
            });
        }

        function deleteChat(id) {
            chats = chats.filter(c => c.id !== id);
            currentId = chats.length > 0 ? chats[0].id : null;
            save();
            renderChatList();
            renderMessages();
        }

        function createLoader() {
            const div = document.createElement('div');
            div.className = 'py-10 opacity-30';
            div.innerHTML = `<div class="msg-container text-[9px] font-bold uppercase tracking-widest">Processando...</div>`;
            document.getElementById('chat-flow').appendChild(div);
            return div;
        }

        function save() { localStorage.setItem('eclipse_v11', JSON.stringify(chats)); }
        document.getElementById('user-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSend() });
    </script>
</body>
</html>
