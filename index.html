<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        * { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; outline: none !important; }
        body { background: #000; color: #fff; height: 100dvh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .btn-primary { background: #fff; color: #000; font-weight: 800; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(255,255,255,0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .ai-glow { box-shadow: 0 0 50px rgba(255,255,255,0.02); }
    </style>
</head>
<body>

    <section id="auth-screen" class="hidden w-full max-w-sm p-10 glass rounded-[3rem] ai-glow">
        <h1 class="text-5xl font-black tracking-tighter mb-10 text-center italic">Eclipse</h1>
        <div class="space-y-4">
            <input id="login-email" type="email" placeholder="Acesso ID" class="w-full p-4 rounded-2xl glass border-none text-center">
            <input id="login-pass" type="password" placeholder="Cipher" class="w-full p-4 rounded-2xl glass border-none text-center">
            <button onclick="handleLogin()" class="btn-primary w-full p-5 rounded-2xl text-[10px] uppercase tracking-[0.2em]">Inicializar</button>
        </div>
    </section>

    <main id="app-main" class="hidden fixed inset-0 flex flex-col bg-[#010101]">
        <header class="p-6 md:p-10 flex justify-between items-center z-50">
            <div class="flex items-center gap-4">
                <h2 class="text-2xl font-black italic tracking-tighter">Eclipse Engine</h2>
                <span class="text-[8px] px-2 py-1 glass rounded-full text-zinc-500 font-bold uppercase tracking-widest">v35.0.1</span>
            </div>
            <div class="flex gap-4">
                <button onclick="toggleSocial()" class="p-4 glass rounded-2xl hover:bg-white/5 transition">ðŸ‘¥</button>
                <button onclick="auth.signOut()" class="p-4 glass rounded-2xl hover:bg-red-500/10 transition">âœ•</button>
            </div>
        </header>

        <section class="flex-1 flex flex-col max-w-5xl mx-auto w-full relative">
            <div id="chat-flow" class="flex-1 overflow-y-auto p-6 md:p-10 space-y-12 no-scrollbar"></div>
            
            <div id="social-panel" class="hidden absolute top-0 right-0 w-80 h-full glass z-[60] p-6 animate-in slide-in-from-right duration-300">
                <h3 class="text-lg font-black mb-6 italic">Protocolo Social</h3>
                <input id="s-input" type="text" placeholder="E-mail do alvo..." class="w-full p-4 rounded-xl glass text-xs mb-4">
                <button onclick="search()" class="btn-primary w-full p-3 rounded-xl text-[9px] uppercase mb-6">Localizar</button>
                <div id="s-results" class="space-y-2 overflow-y-auto no-scrollbar"></div>
                <div id="dm-list" class="mt-8 border-t border-white/5 pt-6 space-y-2"></div>
            </div>

            <div class="p-6 md:p-12">
                <div class="glass p-2 rounded-[2.5rem] flex gap-3 ai-glow">
                    <input id="u-input" type="text" onkeydown="if(event.key==='Enter') send()" placeholder="Insira comando para a Engine..." class="flex-1 bg-transparent py-5 px-8 text-sm border-none focus:ring-0">
                    <button onclick="send()" class="btn-primary px-12 py-5 rounded-full text-[10px] font-black uppercase tracking-widest">Executar</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        const getEnv = (k) => window[k] || localStorage.getItem(k);

        const config = {
            apiKey: getEnv('FIREBASE_API_KEY'),
            authDomain: getEnv('FIREBASE_AUTH_DOMAIN'),
            projectId: getEnv('FIREBASE_PROJECT_ID'),
            storageBucket: getEnv('FIREBASE_STORAGE_BUCKET'),
            messagingSenderId: getEnv('FIREBASE_MESSAGING_SENDER_ID'),
            appId: getEnv('FIREBASE_APP_ID')
        };

        if(config.apiKey) {
            firebase.initializeApp(config);
            var db = firebase.firestore();
            var auth = firebase.auth();
            init();
        } else {
            document.body.innerHTML = `<div class="glass p-12 rounded-[3rem] text-center"><h1 class="text-xl font-black mb-4">ENGINE OFFLINE</h1><p class="text-xs text-gray-500 uppercase tracking-widest">VariÃ¡veis de ambiente nÃ£o detectadas.</p></div>`;
        }

        let chats = { ai: [], dms: [] };
        let current = 'ai';

        function init() {
            auth.onAuthStateChanged(u => {
                if(u) {
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-main').classList.remove('hidden');
                    load();
                } else {
                    document.getElementById('auth-screen').classList.remove('hidden');
                }
            });
        }

        async function handleLogin() {
            try { await auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-pass').value); }
            catch(e) { alert("Acesso Negado."); }
        }

        function send() {
            const i = document.getElementById('u-input');
            const v = i.value.trim();
            if(!v) return;

            const target = current === 'ai' ? chats.ai : chats.dms.find(d => d.id === current).msgs;
            target.push({ r: 'u', c: v });
            i.value = ''; render();

            if(current === 'ai') {
                setTimeout(() => {
                    target.push({ r: 'm', c: `**AnÃ¡lise de Dados Eclipse**\n\nComando \`${v}\` processado atravÃ©s dos nÃ³s de inteligÃªncia. Nenhuma anomalia detectada no sistema.` });
                    render(); save();
                }, 700);
            }
        }

        function render() {
            const f = document.getElementById('chat-flow'); f.innerHTML = '';
            const msgs = current === 'ai' ? chats.ai : chats.dms.find(d => d.id === current).msgs;
            msgs.forEach(m => {
                const isB = m.r === 'm';
                const d = document.createElement('div');
                d.className = `flex ${isB ? 'justify-start' : 'justify-end'} animate-in fade-in duration-500`;
                d.innerHTML = `<div class="${isB ? 'glass p-8 border border-white/5' : 'bg-white text-black p-5 px-8'} rounded-[2.5rem] max-w-[85%] text-sm leading-relaxed">${isB ? marked.parse(m.c) : m.c}</div>`;
                f.appendChild(d);
            });
            f.scrollTop = f.scrollHeight;
        }

        async function search() {
            const s = await db.collection('users').where('email', '==', document.getElementById('s-input').value).get();
            const r = document.getElementById('s-results'); r.innerHTML = '';
            s.forEach(doc => {
                if(doc.id === auth.currentUser.uid) return;
                const d = document.createElement('div');
                d.className = "glass p-4 rounded-2xl flex justify-between items-center";
                d.innerHTML = `<p class="text-[10px] font-bold">${doc.data().name}</p><button onclick="startDM('${doc.id}', '${doc.data().name}')" class="btn-primary px-3 py-1 rounded-lg text-[7px] uppercase">Chat</button>`;
                r.appendChild(d);
            });
        }

        function startDM(id, name) {
            if(!chats.dms.find(d => d.id === id)) chats.dms.push({ id, name, msgs: [] });
            current = id; render(); renderDMs();
        }

        function renderDMs() {
            const l = document.getElementById('dm-list'); l.innerHTML = '';
            chats.dms.forEach(d => {
                const b = document.createElement('button');
                b.className = `w-full text-left p-4 rounded-xl text-[10px] font-bold uppercase tracking-widest ${current === d.id ? 'bg-white text-black' : 'text-gray-500 glass'}`;
                b.onclick = () => { current = d.id; render(); renderDMs(); };
                b.innerText = d.name;
                l.appendChild(b);
            });
        }

        function toggleSocial() { document.getElementById('social-panel').classList.toggle('hidden'); }
        function save() { localStorage.setItem('e_v35', JSON.stringify(chats)); }
        function load() { const d = localStorage.getItem('e_v35'); if(d) chats = JSON.parse(d); render(); }
    </script>
</body>
</html>
