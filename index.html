<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #fff; color: #1a1a1a; transition: background 0.3s; }
        .sidebar { background: #f9f9f9; border-right: 1px solid #e5e5e5; }
        .chat-container { max-width: 800px; margin: 0 auto; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @media (prefers-color-scheme: dark) {
            body { background: #131314; color: #e3e3e3; }
            .sidebar { background: #1e1f20; border-right: 1px solid #333; }
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-72 sidebar flex flex-col p-4 hidden md:flex">
        <button onclick="createNewChat()" class="w-full p-3 text-sm font-medium border rounded-lg hover:bg-zinc-200 dark:hover:bg-zinc-800 transition mb-4">+ Novo chat</button>
        
        <input type="text" id="search-input" oninput="renderList(this.value)" placeholder="Buscar conversas..." class="w-full p-2 mb-4 bg-zinc-200 dark:bg-zinc-800 rounded-lg text-xs outline-none">

        <div id="chat-list" class="flex-1 overflow-y-auto no-scrollbar space-y-1"></div>

        <div class="mt-auto border-t dark:border-zinc-800 pt-4">
            <label class="text-[10px] font-bold text-zinc-500 uppercase block mb-2">Motor de Linguagem</label>
            <select id="model-select" class="w-full p-2 bg-white dark:bg-zinc-800 border dark:border-zinc-700 rounded-lg text-xs outline-none">
                <option value="ia">Eclipse IA (Ultra Fast)</option>
                <option value="waver">Eclipse Waver (ChatGPT)</option>
            </select>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative">
        <header class="p-4 flex justify-between items-center border-b dark:border-zinc-800">
            <h1 class="font-bold text-lg">Eclipse</h1>
            <button onclick="clearHistory()" class="text-xs text-red-500 font-medium">Resetar</button>
        </header>

        <div id="chat-flow" class="flex-1 overflow-y-auto no-scrollbar">
            <div id="messages-wrapper" class="chat-container py-10 px-4 space-y-10"></div>
        </div>

        <div class="p-4">
            <div class="chat-container">
                <div class="flex items-end gap-2 p-3 border dark:border-zinc-700 rounded-2xl bg-white dark:bg-[#202123]">
                    <textarea id="user-input" rows="1" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'" onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();send();}" placeholder="Digite sua mensagem..." class="flex-1 bg-transparent p-2 text-sm outline-none resize-none max-h-52"></textarea>
                    <button onclick="send()" class="p-2 bg-zinc-900 dark:bg-white text-white dark:text-black rounded-xl">➤</button>
                </div>
                <p class="text-[10px] text-center text-zinc-500 mt-3">Eclipse IA pode cometer erros. Verifique informações importantes.</p>
            </div>
        </div>
    </main>

    <script>
        let chats = JSON.parse(localStorage.getItem('eclipse_v48')) || [];
        let currentId = null;

        async function send() {
            const input = document.getElementById('user-input');
            const modelType = document.getElementById('model-select').value;
            const val = input.value.trim();
            if(!val) return;

            const activeChat = chats.find(c => c.id === currentId);
            activeChat.messages.push({ role: 'user', parts: [{ text: val }] });
            if(activeChat.title === 'Novo chat') activeChat.title = val.substring(0, 25);
            
            input.value = ''; input.style.height = 'auto';
            render();

            const loader = document.createElement('div');
            loader.className = 'text-xs text-zinc-500 italic';
            loader.innerText = `Eclipse ${modelType === 'waver' ? 'Waver' : 'IA'} está digitando...`;
            document.getElementById('messages-wrapper').appendChild(loader);

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: activeChat.messages, modelType })
                });
                const data = await res.json();
                loader.remove();
                activeChat.messages.push({ role: 'model', parts: [{ text: data.reply }] });
                save(); render();
            } catch(e) { loader.innerText = "Erro no servidor."; }
        }

        function render() {
            const wrapper = document.getElementById('messages-wrapper');
            wrapper.innerHTML = '';
            const chat = chats.find(c => c.id === currentId);
            chat.messages.forEach(m => {
                const isAI = m.role === 'model';
                const div = document.createElement('div');
                div.className = `p-4 ${isAI ? 'bg-zinc-100 dark:bg-[#1e1f20] rounded-2xl' : ''}`;
                div.innerHTML = `<p class="text-[10px] font-bold uppercase opacity-40 mb-2">${isAI ? 'Eclipse' : 'Você'}</p>
                                 <div class="text-sm leading-relaxed">${isAI ? marked.parse(m.parts[0].text) : m.parts[0].text}</div>`;
                wrapper.appendChild(div);
            });
            document.querySelectorAll('pre code').forEach(hljs.highlightElement);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
            renderList();
        }

        function renderList(filter = '') {
            const l = document.getElementById('chat-list'); l.innerHTML = '';
            chats.filter(c => c.title.toLowerCase().includes(filter.toLowerCase())).forEach(c => {
                const d = document.createElement('div');
                d.className = `p-3 text-xs rounded-lg cursor-pointer flex justify-between ${c.id === currentId ? 'bg-zinc-200 dark:bg-zinc-800' : 'text-zinc-500'}`;
                d.onclick = () => { currentId = c.id; render(); };
                d.innerHTML = `<span class="truncate">${c.title}</span><span onclick="event.stopPropagation(); deleteChat(${c.id})">✕</span>`;
                l.appendChild(d);
            });
        }

        function createNewChat() {
            const id = Date.now();
            chats.unshift({ id, title: 'Novo chat', messages: [] });
            currentId = id; save(); render();
        }

        function deleteChat(id) {
            chats = chats.filter(c => c.id !== id);
            if(chats.length > 0) currentId = chats[0].id; else createNewChat();
            save(); render();
        }

        function clearHistory() { localStorage.removeItem('eclipse_v48'); location.reload(); }
        function save() { localStorage.setItem('eclipse_v48', JSON.stringify(chats)); }
        if(chats.length > 0) { currentId = chats[0].id; render(); } else { createNewChat(); }
    </script>
</body>
</html>
