<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #0a0a0a; --side: #111111; --text: #f0f0f0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow: hidden; display: flex; }
        .intro-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .sidebar { width: 280px; background: var(--side); border-right: 1px solid rgba(255,255,255,0.05); height: 100vh; display: flex; flex-direction: column; flex-shrink: 0; }
        .main-ui { flex-grow: 1; height: 100vh; display: flex; flex-direction: column; width: 100%; position: relative; }
        .chat-scroll { flex-grow: 1; overflow-y: auto; padding: 40px 20px; }
        .msg-container { max-width: 800px; margin: 0 auto; width: 100%; }
        .message-entry { margin-bottom: 50px; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Box de C처digo Corrigida */
        pre { background: #161616 !important; padding: 20px; border-radius: 12px; overflow-x: auto; border: 1px solid rgba(255,255,255,0.1); position: relative; margin: 20px 0; }
        code { font-family: 'Consolas', monospace; font-size: 13px; color: #e0e0e0; }
        .copy-badge { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.1); color: #fff; padding: 4px 10px; border-radius: 6px; font-size: 10px; cursor: pointer; font-weight: bold; border: none; }
        .copy-badge:hover { background: #fff; color: #000; }

        .glass-box { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; padding: 15px 25px; display: flex; align-items: flex-end; gap: 15px; }
        textarea { width: 100%; background: transparent; border: none; outline: none; color: inherit; resize: none; font-size: 14px; }
        .hidden { display: none !important; }
        .fade-out { opacity: 0; transition: 0.6s; pointer-events: none; }
        #bar-bg { width: 200px; height: 2px; background: #222; margin: 20px 0; border-radius: 2px; }
        #bar-fill { height: 100%; width: 0; background: #fff; transition: 0.5s; }
    </style>
</head>
<body>

    <div id="intro" class="intro-overlay">
        <div id="step-1" class="text-center flex flex-col items-center">
            <h1 class="text-2xl font-light tracking-[0.5em]">ECLIPSE</h1>
            <div id="bar-bg"><div id="bar-fill"></div></div>
            <p id="boot-status" class="text-[9px] uppercase tracking-widest opacity-30">Inicializando</p>
        </div>
        <div id="step-2" class="hidden text-center w-full max-w-sm px-10">
            <p class="text-xl font-light mb-8">"Como devemos te chamar?"</p>
            <input type="text" id="name-in" class="w-full bg-transparent border-b border-zinc-700 p-2 text-center text-lg outline-none" placeholder="Seu nome">
            <p id="name-err" class="text-[9px] text-red-500 font-bold uppercase hidden mt-4">Nome n찾o permitido.</p>
            <button onclick="saveName()" class="mt-10 w-full py-4 bg-white text-black rounded-xl text-[10px] font-bold uppercase tracking-widest">Entrar</button>
        </div>
    </div>

    <aside class="sidebar">
        <div class="p-8">
            <button onclick="newChat()" class="w-full py-4 bg-white text-black rounded-xl text-[10px] font-bold uppercase tracking-widest">Nova Conversa</button>
        </div>
        <div id="c-list" class="flex-1 overflow-y-auto px-6 space-y-2"></div>
        <div class="p-8 border-t border-white/5">
            <select id="m-sel" class="w-full bg-white/5 p-3 rounded-lg text-[10px] font-bold outline-none border-none">
                <option value="ia">Eclipse IA</option>
                <option value="waver">Eclipse Waver</option>
            </select>
        </div>
    </aside>

    <main class="main-ui">
        <header class="h-20 flex items-center justify-between px-10 border-b border-white/5">
            <span id="h-title" class="text-[10px] font-bold uppercase tracking-widest opacity-40">Eclipse Session</span>
            <button onclick="wipe()" class="text-[9px] font-bold text-red-500/50 uppercase">Reset System</button>
        </header>

        <div id="scroll" class="chat-scroll">
            <div id="wrap" class="msg-container"></div>
        </div>

        <div class="p-10">
            <div class="msg-container">
                <div class="glass-box">
                    <textarea id="u-in" rows="1" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'" onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();send();}" placeholder="Digite sua mensagem..."></textarea>
                    <button onclick="send()" class="mb-1 opacity-50 hover:opacity-100">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const bad = ["pau", "cu", "puta", "viado", "caralho", "merda", "adm", "eclipse"];
        let chats = JSON.parse(localStorage.getItem('ev58_c')) || [];
        let cur = null;
        let uName = localStorage.getItem('ev58_n') || "";

        async function boot() {
            const fill = document.getElementById('bar-fill');
            const status = document.getElementById('boot-status');
            const logs = ["Carregando...", "Sincronizando...", "Pronto"];
            for(let i=0; i<logs.length; i++) {
                fill.style.width = ((i+1)*33) + "%";
                status.innerText = logs[i];
                await new Promise(r => setTimeout(r, 600));
            }
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
        }

        function saveName() {
            const i = document.getElementById('name-in');
            const v = i.value.trim().toLowerCase();
            if(v.length < 2 || bad.some(w => v.includes(w))) {
                document.getElementById('name-err').classList.remove('hidden'); return;
            }
            uName = i.value.trim();
            localStorage.setItem('ev58_n', uName);
            localStorage.setItem('ev58_i', '1');
            document.getElementById('intro').classList.add('fade-out');
            setTimeout(() => { document.getElementById('intro').style.display = 'none'; start(); }, 600);
        }

        function copy(btn, txt) {
            navigator.clipboard.writeText(txt);
            btn.innerText = "Copiado!";
            setTimeout(() => btn.innerText = "Copy", 2000);
        }

        async function send() {
            const i = document.getElementById('u-in');
            const t = i.value.trim();
            if(!t) return;
            const chat = chats.find(c => c.id === cur);
            chat.messages.push({ role: 'user', parts: [{ text: t }] });
            if(chat.title === 'Nova Conversa') chat.title = t.substring(0, 20);
            i.value = ''; i.style.height = 'auto'; render();
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: chat.messages, modelType: document.getElementById('m-sel').value, userName: uName })
                });
                const d = await res.json();
                chat.messages.push({ role: 'model', parts: [{ text: d.reply }] });
                save(); render();
            } catch(e) {}
        }

        function render() {
            const w = document.getElementById('wrap'); w.innerHTML = '';
            const chat = chats.find(c => c.id === cur);
            if(!chat) return;
            document.getElementById('h-title').innerText = chat.title;
            chat.messages.forEach(m => {
                const ai = m.role === 'model';
                const div = document.createElement('div');
                div.className = 'message-entry';
                let content = ai ? marked.parse(m.parts[0].text) : m.parts[0].text;
                
                // Bot찾o de copiar em blocos de c처digo
                if(ai) {
                    content = content.replace(/<pre><code/g, '<pre><button class="copy-badge" onclick="copy(this, this.nextSibling.innerText)">Copy</button><code');
                }

                div.innerHTML = `<div class="text-[9px] font-bold uppercase tracking-[0.2em] opacity-20 mb-3">${ai ? 'Eclipse' : uName}</div>
                                 <div class="text-[14px] leading-relaxed">${content}</div>`;
                w.appendChild(div);
            });
            document.getElementById('scroll').scrollTop = document.getElementById('scroll').scrollHeight;
            renderSide();
        }

        function renderSide() {
            const l = document.getElementById('c-list'); l.innerHTML = '';
            chats.forEach(c => {
                const d = document.createElement('div');
                d.className = `p-4 rounded-xl cursor-pointer text-[10px] font-bold uppercase transition ${c.id === cur ? 'bg-white text-black' : 'opacity-30 hover:opacity-100'}`;
                d.onclick = () => { cur = c.id; render(); };
                d.innerText = c.title;
                l.appendChild(d);
            });
        }

        function newChat() {
            const id = Date.now();
            chats.unshift({ id, title: 'Nova Conversa', messages: [] });
            cur = id; save(); render();
        }

        function wipe() { if(confirm("Limpar tudo?")) { localStorage.clear(); location.reload(); } }
        function save() { localStorage.setItem('ev58_c', JSON.stringify(chats)); }
        function start() { if(chats.length > 0) { cur = chats[0].id; render(); } else { newChat(); } }

        if(localStorage.getItem('ev58_i')) {
            document.getElementById('intro').style.display = 'none';
            start();
        } else {
            boot();
        }
    </script>
</body>
</html>
