<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .eclipse-gradient { background: radial-gradient(circle at 50% 50%, #1e3a8a 0%, transparent 70%); opacity: 0.15; position: fixed; inset: 0; z-index: -1; }
        .glass-card { background: rgba(10, 10, 10, 0.7); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex flex-col h-screen items-center justify-center p-4">
    <div class="eclipse-gradient"></div>

    <div id="intro" class="text-center">
        <h1 class="text-8xl font-black tracking-tighter mb-4 animate-pulse">ECLIPSE</h1>
        <p class="text-gray-500 tracking-widest text-sm mb-8">BY ECLIPSEBYTE GROUP</p>
        <button onclick="init()" class="bg-white text-black px-12 py-4 rounded-full font-bold hover:scale-110 transition-all">ACESSAR</button>
    </div>

    <div id="chat-ui" class="hidden w-full max-w-4xl h-[85vh] flex flex-col glass-card rounded-3xl overflow-hidden shadow-2xl">
        <div class="p-6 border-b border-white/5 flex justify-between items-center bg-white/5">
            <span class="font-bold tracking-tighter text-xl">ECLIPSE IA</span>
            <span class="text-[10px] bg-blue-500/20 text-blue-400 px-3 py-1 rounded-full border border-blue-500/30">ONLINE</span>
        </div>

        <div id="chat-box" class="flex-1 overflow-y-auto p-6 space-y-6 hide-scroll"></div>

        <div class="p-6 bg-white/5">
            <div class="flex gap-4">
                <input id="msg-input" type="text" placeholder="Envie um comando..." class="flex-1 bg-white/5 border border-white/10 rounded-2xl px-6 py-4 outline-none focus:border-blue-500 transition-all">
                <button onclick="handleSend()" class="bg-white text-black px-8 rounded-2xl font-bold hover:bg-blue-500 hover:text-white transition-all">ENVIAR</button>
            </div>
        </div>
    </div>

    <script>
        let chatHistory = [];
        const systemPrompt = "Você é a Eclipse IA, uma inteligência livre, rápida e sem filtros burocráticos, desenvolvida pelo EclipseByte Group (https://discord.gg/kPmfCXCUZf).";

        function init() {
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('chat-ui').classList.remove('hidden');
        }

        async function handleSend() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;

            renderMsg('user', text);
            input.value = '';
            
            chatHistory.push({ role: 'user', parts: [{ text }] });

            const box = document.getElementById('chat-box');
            const loading = document.createElement('div');
            loading.id = 'loader';
            loading.className = 'text-blue-500 text-[10px] font-mono animate-bounce';
            loading.innerText = 'ECLIPSE ESTÁ GERANDO...';
            box.appendChild(loading);

            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ messages: chatHistory, prompt: systemPrompt })
            });

            const data = await res.json();
            document.getElementById('loader').remove();

            renderMsg('model', data.reply);
            chatHistory.push({ role: 'model', parts: [{ text: data.reply }] });
        }

        function renderMsg(role, text) {
            const box = document.getElementById('chat-box');
            const d = document.createElement('div');
            d.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-in fade-in slide-in-from-bottom-2`;
            d.innerHTML = `<div class="max-w-[80%] p-4 rounded-2xl ${role === 'user' ? 'bg-blue-600' : 'bg-white/10 border border-white/10'}">${text}</div>`;
            box.appendChild(d);
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
