<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; height: 100dvh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .btn-primary { background: #fff; color: #000; font-weight: 800; transition: 0.3s; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <section id="auth-screen" class="w-full max-w-sm p-10 glass rounded-[3rem]">
        <h1 class="text-5xl font-black tracking-tighter mb-10 text-center italic">Eclipse</h1>
        <div class="space-y-4">
            <input id="login-email" type="email" placeholder="Acesso ID" class="w-full p-4 rounded-2xl glass border-none text-center">
            <input id="login-pass" type="password" placeholder="Cipher" class="w-full p-4 rounded-2xl glass border-none text-center">
            <button onclick="handleAuth()" class="btn-primary w-full p-5 rounded-2xl text-[10px] uppercase tracking-[0.2em]">Autenticar</button>
        </div>
    </section>

    <main id="app-main" class="hidden fixed inset-0 flex flex-col bg-[#010101]">
        <header class="p-8 flex justify-between items-center z-50">
            <h2 class="text-2xl font-black italic tracking-tighter">Eclipse Engine</h2>
            <div class="flex gap-4">
                <button onclick="toggleSocial()" class="p-4 glass rounded-2xl">ðŸ‘¥</button>
                <button onclick="logout()" class="p-4 glass rounded-2xl">âœ•</button>
            </div>
        </header>

        <section class="flex-1 flex flex-col max-w-5xl mx-auto w-full relative">
            <div id="chat-flow" class="flex-1 overflow-y-auto p-6 space-y-8 no-scrollbar"></div>
            
            <div id="social-panel" class="hidden absolute top-0 right-0 w-80 h-full glass z-[60] p-6">
                <h3 class="text-lg font-black mb-6 italic">Social Proxy</h3>
                <input id="s-input" type="text" placeholder="Buscar usuÃ¡rio..." class="w-full p-4 rounded-xl glass text-xs mb-4">
                <button onclick="searchUser()" class="btn-primary w-full p-3 rounded-xl text-[9px] uppercase">Localizar</button>
                <div id="dm-list" class="mt-8 space-y-2"></div>
            </div>

            <div class="p-8">
                <div class="glass p-2 rounded-[2.5rem] flex gap-3">
                    <input id="u-input" type="text" onkeydown="if(event.key==='Enter') send()" placeholder="Comando de IA..." class="flex-1 bg-transparent py-5 px-8 text-sm border-none focus:ring-0">
                    <button onclick="send()" class="btn-primary px-12 py-5 rounded-full text-[10px] font-black uppercase">Executar</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        let userSession = localStorage.getItem('eclipse_session');

        async function apiCall(endpoint, data) {
            const res = await fetch(`/api/${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ...data, session: userSession })
            });
            return res.json();
        }

        async function handleAuth() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            
            const data = await apiCall('auth', { email, pass });
            if(data.success) {
                userSession = data.token;
                localStorage.setItem('eclipse_session', userSession);
                initApp();
            } else {
                alert("Falha na VerificaÃ§Ã£o");
            }
        }

        async function send() {
            const i = document.getElementById('u-input');
            const v = i.value.trim();
            if(!v) return;

            renderMsg('user', v);
            i.value = '';

            const response = await apiCall('ai-engine', { prompt: v });
            renderMsg('model', response.text);
        }

        function renderMsg(role, content) {
            const f = document.getElementById('chat-flow');
            const isB = role === 'model';
            const d = document.createElement('div');
            d.className = `flex ${isB ? 'justify-start' : 'justify-end'}`;
            d.innerHTML = `<div class="${isB ? 'glass p-8 border border-white/5' : 'bg-white text-black p-5 px-8'} rounded-[2.5rem] max-w-[85%] text-sm">${isB ? marked.parse(content) : content}</div>`;
            f.appendChild(d);
            f.scrollTop = f.scrollHeight;
        }

        function initApp() {
            if(userSession) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-main').classList.remove('hidden');
            }
        }

        function toggleSocial() { document.getElementById('social-panel').classList.toggle('hidden'); }
        function logout() { localStorage.removeItem('eclipse_session'); location.reload(); }
        
        if(userSession) initApp();
    </script>
</body>
</html>
