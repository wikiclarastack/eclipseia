<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #080808; color: #fff; }
        .sidebar { background: #0c0c0c; border-right: 1px solid #1a1a1a; }
        .main-content { background: #080808; }
        .chat-card { transition: all 0.2s; border: 1px solid transparent; }
        .chat-card:hover { border-color: #333; background: #121212; }
        .active-chat { background: #1a1a1a !important; border-color: #444 !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .ai-bubble { background: #111; border: 1px solid #1a1a1a; border-radius: 20px; }
        .user-bubble { background: #fff; color: #000; border-radius: 20px; }
        input, textarea, select { outline: none !important; }
        pre code { border-radius: 12px; font-size: 13px !important; line-height: 1.6; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-80 sidebar flex flex-col p-6 hidden lg:flex">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center">
                <div class="w-4 h-4 bg-black rounded-sm rotate-45"></div>
            </div>
            <h1 class="text-xl font-800 tracking-tighter uppercase italic">Eclipse</h1>
        </div>

        <button onclick="createNewChat()" class="w-full py-4 bg-white text-black rounded-2xl font-bold text-xs uppercase tracking-widest hover:scale-[1.02] transition active:scale-95">+ Novo Chat</button>

        <div class="mt-8 mb-4">
            <input type="text" id="search-input" oninput="renderList(this.value)" placeholder="Buscar no histórico..." class="w-full bg-[#151515] border border-[#222] p-3 rounded-xl text-xs text-zinc-400">
        </div>

        <div id="chat-list" class="flex-1 overflow-y-auto no-scrollbar space-y-2"></div>

        <div class="mt-auto pt-6 border-t border-zinc-900 space-y-4">
            <div>
                <label class="text-[9px] font-bold text-zinc-500 uppercase tracking-widest mb-2 block">Motor Ativo</label>
                <select id="model-select" class="w-full bg-[#151515] border border-[#222] p-3 rounded-xl text-xs font-semibold">
                    <option value="ia">Eclipse IA</option>
                    <option value="waver">Eclipse Waver</option>
                </select>
            </div>
            <div class="flex justify-between items-center text-[10px] text-zinc-600 font-bold">
                <span>V.4.9.0</span>
                <button onclick="clearHistory()" class="hover:text-red-500 transition">LIMPAR TUDO</button>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative main-content">
        <header class="p-6 border-b border-zinc-900 flex justify-between items-center bg-black/40 backdrop-blur-md">
            <div class="flex flex-col">
                <span id="current-model-label" class="text-[9px] font-black uppercase tracking-[0.2em] text-zinc-500">Motor: Eclipse IA</span>
                <h2 id="current-chat-title" class="text-sm font-bold truncate max-w-[200px]">Nova Sessão</h2>
            </div>
            <div class="flex gap-4">
                <button onclick="exportChat()" class="text-[10px] font-bold uppercase tracking-widest text-zinc-400 hover:text-white transition">Exportar</button>
            </div>
        </header>

        <div id="chat-flow" class="flex-1 overflow-y-auto no-scrollbar">
            <div id="messages-wrapper" class="max-w-4xl mx-auto py-12 px-6 space-y-12"></div>
        </div>

        <div class="p-6 md:p-10">
            <div class="max-w-4xl mx-auto">
                <div class="relative flex items-end gap-3 p-4 bg-[#0c0c0c] border border-[#1a1a1a] rounded-[2rem] focus-within:border-[#333] transition-all shadow-2xl">
                    <textarea id="user-input" rows="1" oninput="autoResize(this)" onkeydown="checkKey(event)" placeholder="Escreva algo brilhante..." class="flex-1 bg-transparent p-2 text-sm resize-none max-h-52"></textarea>
                    <button onclick="send()" class="w-12 h-12 bg-white text-black rounded-full flex items-center justify-center hover:scale-105 transition active:scale-95">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></svg>
                    </button>
                </div>
                <p class="text-[10px] text-center text-zinc-600 mt-4 font-medium italic">
                    Eclipse IA pode cometer erros. Verifique informações importantes.
                </p>
            </div>
        </div>
    </main>

    <script>
        let chats = JSON.parse(localStorage.getItem('eclipse_v49')) || [];
        let currentId = null;

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        }

        function checkKey(e) {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); }
        }

        async function send() {
            const input = document.getElementById('user-input');
            const modelType = document.getElementById('model-select').value;
            const val = input.value.trim();
            if(!val) return;

            const activeChat = chats.find(c => c.id === currentId);
            activeChat.messages.push({ role: 'user', parts: [{ text: val }] });
            if(activeChat.title === 'Nova Sessão') activeChat.title = val.substring(0, 20);

            input.value = ''; input.style.height = 'auto';
            render();

            const loader = document.createElement('div');
            loader.className = 'text-[10px] font-black uppercase tracking-[0.3em] text-zinc-700 animate-pulse';
            loader.innerText = `Eclipse ${modelType.toUpperCase()} está processando...`;
            document.getElementById('messages-wrapper').appendChild(loader);

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: activeChat.messages, modelType })
                });
                const data = await res.json();
                loader.remove();
                activeChat.messages.push({ role: 'model', parts: [{ text: data.reply }] });
                save(); render();
            } catch(e) { loader.innerText = "ERRO NA CONEXÃO."; }
        }

        function render() {
            const flow = document.getElementById('messages-wrapper');
            flow.innerHTML = '';
            const chat = chats.find(c => c.id === currentId);
            if(!chat) return;

            document.getElementById('current-chat-title').innerText = chat.title;
            document.getElementById('current-model-label').innerText = `Motor: Eclipse ${document.getElementById('model-select').value.toUpperCase()}`;

            chat.messages.forEach(m => {
                const isAI = m.role === 'model';
                const div = document.createElement('div');
                div.className = `flex ${isAI ? 'justify-start' : 'justify-end'}`;
                div.innerHTML = `
                    <div class="max-w-[85%] ${isAI ? 'ai-bubble p-6 md:p-8' : 'user-bubble p-4 px-7'}">
                        ${isAI ? '<span class="text-[8px] font-black uppercase tracking-[0.4em] text-zinc-600 block mb-4">Eclipse Output</span>' : ''}
                        <div class="text-[14px] leading-relaxed prose prose-invert max-w-none font-medium">${isAI ? marked.parse(m.parts[0].text) : m.parts[0].text}</div>
                    </div>`;
                flow.appendChild(div);
            });
            document.querySelectorAll('pre code').forEach(hljs.highlightElement);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
            renderList();
        }

        function renderList(filter = '') {
            const l = document.getElementById('chat-list'); l.innerHTML = '';
            chats.filter(c => c.title.toLowerCase().includes(filter.toLowerCase())).forEach(c => {
                const d = document.createElement('div');
                d.className = `chat-card p-4 rounded-2xl cursor-pointer flex justify-between items-center ${c.id === currentId ? 'active-chat' : ''}`;
                d.onclick = () => { currentId = c.id; render(); };
                d.innerHTML = `<span class="truncate text-xs font-bold uppercase tracking-tighter">${c.title}</span><span onclick="event.stopPropagation(); deleteChat(${c.id})" class="text-[10px] opacity-20 hover:opacity-100 transition">✕</span>`;
                l.appendChild(d);
            });
        }

        function createNewChat() {
            const id = Date.now();
            chats.unshift({ id, title: 'Nova Sessão', messages: [] });
            currentId = id; save(); render();
        }

        function deleteChat(id) {
            chats = chats.filter(c => c.id !== id);
            if(chats.length > 0) currentId = chats[0].id; else createNewChat();
            save(); render();
        }

        function exportChat() {
            const chat = chats.find(c => c.id === currentId);
            const content = chat.messages.map(m => `${m.role.toUpperCase()}: ${m.parts[0].text}`).join('\n\n');
            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `eclipse-${currentId}.txt`; a.click();
        }

        function clearHistory() { if(confirm('Resetar sistema?')) { localStorage.removeItem('eclipse_v49'); location.reload(); } }
        function save() { localStorage.setItem('eclipse_v49', JSON.stringify(chats)); }
        if(chats.length > 0) { currentId = chats[0].id; render(); } else { createNewChat(); }
    </script>
</body>
</html>
