<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #ffffff; color: #1a1a1a; }
        .sidebar { background: #f9f9f9; border-right: 1px solid #e5e5e5; }
        .chat-container { max-width: 800px; margin: 0 auto; }
        .ai-message { background: #f7f7f8; border-radius: 12px; }
        .user-message { background: #ffffff; }
        .search-bar { background: #eeeeee; border: none; border-radius: 8px; padding: 6px 12px; font-size: 13px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        pre { border-radius: 8px; margin: 10px 0; overflow-x: auto; }
        code { font-family: 'ui-monospace', 'SFMono-Regular', Menlo, Monaco, Consolas, monospace !important; }
        @media (prefers-color-scheme: dark) {
            body { background: #131314; color: #e3e3e3; }
            .sidebar { background: #1e1f20; border-right: 1px solid #333; }
            .ai-message { background: #1e1f20; }
            .user-message { background: #131314; }
            .search-bar { background: #333; color: white; }
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-72 sidebar flex flex-col p-4 hidden md:flex">
        <div class="mb-4">
            <button onclick="createNewChat()" class="w-full flex items-center justify-start gap-3 p-3 text-sm font-medium border border-zinc-300 dark:border-zinc-700 rounded-lg hover:bg-zinc-200 dark:hover:bg-zinc-800 transition">
                <span>+</span> Novo chat
            </button>
        </div>

        <div class="mb-4">
            <input type="text" id="search-input" oninput="searchChats()" placeholder="Buscar conversas..." class="search-bar w-full outline-none">
        </div>

        <div id="chat-list" class="flex-1 overflow-y-auto no-scrollbar space-y-1">
            </div>

        <div class="mt-auto pt-4 border-t border-zinc-300 dark:border-zinc-800">
            <div class="p-3 text-xs text-zinc-500">
                <p class="font-bold mb-1">ECLIPSE DASHBOARD</p>
                <div class="flex justify-between items-center">
                    <span>Versão</span>
                    <span>4.7.0</span>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative">
        <header class="p-4 flex justify-between items-center border-b dark:border-zinc-800">
            <h1 class="font-bold text-lg">Eclipse IA</h1>
            <div class="flex gap-2">
                <button onclick="exportChat()" class="text-xs p-2 hover:bg-zinc-100 dark:hover:bg-zinc-800 rounded">Exportar</button>
                <button onclick="clearHistory()" class="text-xs p-2 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded">Limpar tudo</button>
            </div>
        </header>

        <div id="chat-flow" class="flex-1 overflow-y-auto no-scrollbar">
            <div id="messages-wrapper" class="chat-container py-8 px-4 space-y-6">
                </div>
        </div>

        <div class="p-4">
            <div class="chat-container">
                <div class="relative flex items-end gap-2 p-3 border dark:border-zinc-700 rounded-2xl bg-white dark:bg-[#202123] shadow-sm focus-within:ring-1 ring-zinc-400">
                    <textarea id="user-input" rows="1" oninput="autoResize(this)" onkeydown="handleKey(event)" placeholder="Digite sua mensagem..." class="flex-1 bg-transparent p-2 text-sm resize-none outline-none max-h-52"></textarea>
                    <button onclick="send()" class="p-2 bg-zinc-900 dark:bg-white text-white dark:text-black rounded-xl transition hover:opacity-80">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                </div>
                <p class="text-[11px] text-center text-zinc-500 mt-3">
                    O Eclipse IA pode cometer erros. Considere verificar informações importantes.
                </p>
            </div>
        </div>
    </main>

    <script>
        let chats = JSON.parse(localStorage.getItem('eclipse_final_v47')) || [];
        let currentId = null;

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        }

        function handleKey(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        }

        function searchChats() {
            const term = document.getElementById('search-input').value.toLowerCase();
            renderList(term);
        }

        async function send() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;

            const activeChat = chats.find(c => c.id === currentId);
            activeChat.messages.push({ role: 'user', parts: [{ text: val }] });
            
            if(activeChat.title === 'Novo chat') {
                activeChat.title = val.substring(0, 30) + '...';
            }

            input.value = '';
            input.style.height = 'auto';
            renderMessages();

            const loader = document.createElement('div');
            loader.className = 'text-sm text-zinc-500 italic px-4';
            loader.innerText = 'Eclipse está respondendo...';
            document.getElementById('messages-wrapper').appendChild(loader);

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: activeChat.messages })
                });
                const data = await res.json();
                loader.remove();
                activeChat.messages.push({ role: 'model', parts: [{ text: data.reply }] });
                save(); renderMessages(); renderList();
            } catch(e) { loader.innerText = "Erro ao conectar com a IA."; }
        }

        function renderMessages() {
            const wrapper = document.getElementById('messages-wrapper');
            wrapper.innerHTML = '';
            const chat = chats.find(c => c.id === currentId);
            
            if(!chat) return;

            chat.messages.forEach(m => {
                const isAI = m.role === 'model';
                const div = document.createElement('div');
                div.className = `p-4 ${isAI ? 'ai-message' : 'user-message'}`;
                div.innerHTML = `
                    <div class="max-w-none">
                        <p class="text-[10px] font-bold uppercase mb-2 opacity-50">${isAI ? 'Eclipse' : 'Você'}</p>
                        <div class="text-[15px] leading-relaxed">${isAI ? marked.parse(m.parts[0].text) : m.parts[0].text}</div>
                    </div>`;
                wrapper.appendChild(div);
            });
            document.querySelectorAll('pre code').forEach(hljs.highlightElement);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
        }

        function renderList(filter = '') {
            const l = document.getElementById('chat-list');
            l.innerHTML = '';
            chats.filter(c => c.title.toLowerCase().includes(filter)).forEach(c => {
                const d = document.createElement('div');
                d.className = `p-3 text-sm rounded-lg cursor-pointer flex justify-between group ${c.id === currentId ? 'bg-zinc-200 dark:bg-zinc-800 font-semibold' : 'hover:bg-zinc-100 dark:hover:bg-zinc-800 text-zinc-600'}`;
                d.onclick = () => { currentId = c.id; renderMessages(); renderList(); };
                d.innerHTML = `<span class="truncate">${c.title}</span><span onclick="event.stopPropagation(); deleteChat(${c.id})" class="opacity-0 group-hover:opacity-100 text-red-500">✕</span>`;
                l.appendChild(d);
            });
        }

        function createNewChat() {
            const id = Date.now();
            chats.unshift({ id, title: 'Novo chat', messages: [] });
            currentId = id; save(); renderMessages(); renderList();
        }

        function deleteChat(id) {
            chats = chats.filter(c => c.id !== id);
            if(chats.length > 0) currentId = chats[0].id; else createNewChat();
            save(); renderMessages(); renderList();
        }

        function clearHistory() {
            if(confirm("Deseja apagar todas as conversas?")) {
                chats = []; createNewChat();
            }
        }

        function exportChat() {
            const chat = chats.find(c => c.id === currentId);
            const text = chat.messages.map(m => `${m.role}: ${m.parts[0].text}`).join('\n\n');
            const blob = new Blob([text], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'conversa-eclipse.txt';
            a.click();
        }

        function save() { localStorage.setItem('eclipse_final_v47', JSON.stringify(chats)); }
        if(chats.length > 0) { currentId = chats[0].id; renderMessages(); renderList(); } else { createNewChat(); }
    </script>
</body>
</html>
