<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        * { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; outline: none !important; }
        body { background: #000; color: #fff; height: 100dvh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .btn-primary { background: #fff; color: #000; font-weight: 800; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(255,255,255,0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .ai-glow { box-shadow: 0 0 60px rgba(255,255,255,0.03); }
    </style>
</head>
<body>

    <section id="auth-screen" class="hidden w-full max-w-sm p-10 glass rounded-[3rem] ai-glow">
        <h1 class="text-5xl font-black tracking-tighter mb-10 text-center italic">Eclipse</h1>
        <div class="space-y-4">
            <input id="auth-email" type="email" placeholder="Acesso ID" class="w-full p-4 rounded-2xl glass border-none text-center text-sm">
            <input id="auth-pass" type="password" placeholder="Cipher" class="w-full p-4 rounded-2xl glass border-none text-center text-sm">
            <button onclick="handleAuth('login')" class="btn-primary w-full p-5 rounded-2xl text-[10px] uppercase tracking-[0.2em]">Entrar</button>
            <button onclick="handleAuth('signup')" class="w-full p-5 rounded-2xl glass font-bold text-[10px] uppercase tracking-[0.2em]">Criar Identidade</button>
        </div>
        <p id="auth-msg" class="text-[9px] text-center mt-6 text-zinc-500 font-bold uppercase tracking-widest min-h-[12px]"></p>
    </section>

    <main id="app-main" class="hidden fixed inset-0 flex flex-col bg-[#010101]">
        <header class="p-8 flex justify-between items-center z-50">
            <div class="flex items-center gap-4">
                <h2 class="text-2xl font-black italic tracking-tighter">Eclipse Engine</h2>
                <div class="text-[8px] px-3 py-1 bg-white/5 border border-white/10 rounded-full font-black uppercase tracking-[0.2em]">Core v39</div>
            </div>
            <div class="flex gap-4">
                <button onclick="toggleSocial()" class="p-4 glass rounded-2xl hover:bg-white/5 transition">ðŸ‘¥</button>
                <button onclick="auth.signOut()" class="p-4 glass rounded-2xl hover:bg-red-500/10 transition">âœ•</button>
            </div>
        </header>

        <section class="flex-1 flex flex-col max-w-5xl mx-auto w-full relative">
            <div id="chat-flow" class="flex-1 overflow-y-auto p-6 md:p-10 space-y-10 no-scrollbar"></div>
            
            <div id="social-panel" class="hidden absolute top-0 right-0 w-80 h-full glass z-[60] p-6 animate-in slide-in-from-right duration-300">
                <h3 class="text-lg font-black mb-6 italic text-center">Social Engine</h3>
                <input id="s-input" type="text" placeholder="E-mail do alvo..." class="w-full p-4 rounded-xl glass text-xs mb-4 border-none">
                <button onclick="searchUser()" class="btn-primary w-full p-3 rounded-xl text-[9px] uppercase">Localizar</button>
                <div id="s-results" class="mt-6 space-y-2"></div>
                <div id="dm-list" class="mt-10 pt-6 border-t border-white/5 space-y-2"></div>
            </div>

            <div class="p-8 md:p-12">
                <div class="glass p-2 rounded-[2.5rem] flex gap-3 ai-glow">
                    <input id="u-input" type="text" onkeydown="if(event.key==='Enter') send()" placeholder="Comando para a IA..." class="flex-1 bg-transparent py-5 px-8 text-sm border-none focus:ring-0">
                    <button onclick="send()" class="btn-primary px-12 py-5 rounded-full text-[10px] font-black uppercase tracking-widest">Executar</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        const config = {
            apiKey: "<<FIREBASE_API_KEY>>",
            authDomain: "fkaa-2e852.firebaseapp.com",
            projectId: "fkaa-2e852",
            storageBucket: "fkaa-2e852.firebasestorage.app",
            messagingSenderId: "258882319543",
            appId: "1:258882319543:web:d665c1adbc4a1479afc932"
        };

        firebase.initializeApp(config);
        const db = firebase.firestore();
        const auth = firebase.auth();
        let chats = { ai: [], dms: [] };
        let current = 'ai';

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-main').classList.remove('hidden');
                load();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-main').classList.add('hidden');
            }
        });

        async function handleAuth(type) {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-pass').value;
            const m = document.getElementById('auth-msg');
            try {
                if(type === 'signup') {
                    const r = await auth.createUserWithEmailAndPassword(e, p);
                    await db.collection('users').doc(r.user.uid).set({ email: e, name: e.split('@')[0] });
                } else {
                    await auth.signInWithEmailAndPassword(e, p);
                }
            } catch(err) { m.innerText = "Falha no Protocolo."; }
        }

        function send() {
            const i = document.getElementById('u-input');
            const v = i.value.trim();
            if(!v) return;

            const target = current === 'ai' ? chats.ai : chats.dms.find(d => d.id === current).msgs;
            target.push({ r: 'u', c: v });
            i.value = ''; render();

            if(current === 'ai') {
                setTimeout(() => {
                    target.push({ r: 'm', c: `**Eclipse Core**\n\nProcessando: \`${v}\`\n\nSistemas operacionais e estÃ¡veis. Protocolo v39 ativo.` });
                    render(); save();
                }, 600);
            }
        }

        function render() {
            const f = document.getElementById('chat-flow'); f.innerHTML = '';
            const msgs = current === 'ai' ? chats.ai : chats.dms.find(d => d.id === current).msgs;
            msgs.forEach(m => {
                const isB = m.r === 'm';
                const d = document.createElement('div');
                d.className = `flex ${isB ? 'justify-start' : 'justify-end'} animate-in fade-in duration-300`;
                d.innerHTML = `<div class="${isB ? 'glass p-8 border border-white/5' : 'bg-white text-black p-5 px-8'} rounded-[2.5rem] max-w-[85%] text-sm leading-relaxed">${isB ? marked.parse(m.c) : m.c}</div>`;
                f.appendChild(d);
            });
            f.scrollTop = f.scrollHeight;
        }

        async function searchUser() {
            const s = await db.collection('users').where('email', '==', document.getElementById('s-input').value).get();
            const r = document.getElementById('s-results'); r.innerHTML = '';
            s.forEach(doc => {
                if(doc.id === auth.currentUser.uid) return;
                const d = document.createElement('div');
                d.className = "glass p-4 rounded-2xl flex justify-between items-center";
                d.innerHTML = `<p class="text-[10px] font-bold uppercase tracking-widest">${doc.data().name}</p><button onclick="startDM('${doc.id}', '${doc.data().name}')" class="btn-primary px-4 py-2 rounded-xl text-[7px] uppercase">Chat</button>`;
                r.appendChild(d);
            });
        }

        function startDM(id, name) {
            if(!chats.dms.find(d => d.id === id)) chats.dms.push({ id, name, msgs: [] });
            current = id; render(); renderDMs(); toggleSocial();
        }

        function renderDMs() {
            const l = document.getElementById('dm-list'); l.innerHTML = '';
            chats.dms.forEach(d => {
                const b = document.createElement('button');
                b.className = `w-full text-left p-4 rounded-xl text-[10px] font-black uppercase tracking-[0.2em] ${current === d.id ? 'bg-white text-black' : 'text-zinc-600 glass'}`;
                b.onclick = () => { current = d.id; render(); renderDMs(); };
                b.innerText = d.name;
                l.appendChild(b);
            });
        }

        function toggleSocial() { document.getElementById('social-panel').classList.toggle('hidden'); }
        function save() { localStorage.setItem('eclipse_v39', JSON.stringify(chats)); }
        function load() { const d = localStorage.getItem('eclipse_v39'); if(d) chats = JSON.parse(d); render(); renderDMs(); }
    </script>
</body>
</html>
