<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/base16/one-light.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #ffffff; color: #1a1a1a; transition: all 0.3s; }
        .sidebar { background: #f9f9f9; width: 280px; transition: transform 0.3s ease; border-right: 1px solid #eee; }
        .chat-card { transition: 0.2s; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: space-between; padding: 12px; margin-bottom: 4px; }
        .chat-card:hover { background: #ececec; }
        .chat-card.active { background: #e2e2e2; font-weight: 500; }
        
        .msg-container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .role-label { font-size: 11px; font-weight: 700; text-transform: uppercase; margin-bottom: 4px; display: block; letter-spacing: 0.5px; }
        .role-eclipse { color: #2563eb; }
        .role-you { color: #666; }
        
        pre { background: #f4f4f4 !important; border-radius: 8px; padding: 16px; border: 1px solid #ddd; position: relative; margin: 10px 0; }
        .copy-btn { position: absolute; top: 8px; right: 8px; font-size: 10px; background: #fff; border: 1px solid #ddd; padding: 4px 8px; border-radius: 4px; cursor: pointer; }

        @media (max-width: 768px) {
            .sidebar { position: fixed; left: 0; top: 0; bottom: 0; transform: translateX(-100%); z-index: 50; }
            .sidebar.open { transform: translateX(0); }
            .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 40; }
            .overlay.active { display: block; }
        }
        .intro-btn { background: #1a1a1a; color: white; padding: 12px 30px; border-radius: 99px; font-weight: 500; transition: 0.2s; }
        .intro-btn:hover { opacity: 0.8; transform: translateY(-2px); }
    </style>
</head>
<body class="flex h-screen overflow-hidden">
    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="sidebar flex flex-col p-4 overflow-hidden">
        <div class="flex items-center gap-2 mb-8 px-2">
            <div class="w-6 h-6 bg-black rounded-md"></div>
            <h1 class="text-xl font-bold tracking-tight">Eclipse IA</h1>
        </div>

        <button onclick="createNewChat()" class="mb-6 w-full py-3 border border-gray-300 rounded-xl hover:bg-white transition-all text-sm font-medium">
            + Nova Conversa
        </button>

        <div id="chat-list" class="flex-1 overflow-y-auto space-y-1"></div>

        <div class="mt-auto p-2 text-[10px] text-gray-400 text-center border-t pt-4">
            EclipseByte Group &copy; 2026
        </div>
    </aside>

    <main class="flex-1 flex flex-col bg-white relative">
        <header class="p-4 border-b flex justify-between items-center md:hidden">
            <button onclick="toggleSidebar()" class="p-2">‚ò∞</button>
            <span class="font-bold">Eclipse IA</span>
            <div class="w-8"></div>
        </header>

        <div id="chat-flow" class="flex-1 overflow-y-auto">
            <div id="intro" class="h-full flex flex-col items-center justify-center text-center p-6">
                <h2 class="text-4xl font-bold mb-4">Eclipse IA</h2>
                <div class="flex gap-4 mb-8 text-sm font-medium text-gray-500">
                    <span class="bg-gray-100 px-3 py-1 rounded-full">‚úì 100% Gr√°tis</span>
                    <span class="bg-gray-100 px-3 py-1 rounded-full">‚ö° Ultra R√°pida</span>
                    <span class="bg-gray-100 px-3 py-1 rounded-full">üîí Privada</span>
                </div>
                <p class="text-gray-400 max-w-sm mb-10 leading-relaxed">Uma intelig√™ncia direta e sem restri√ß√µes exageradas para o seu dia a dia.</p>
                <button onclick="createNewChat()" class="intro-btn">Come√ßar agora</button>
            </div>
        </div>

        <div class="p-4 md:p-8 bg-white">
            <div class="max-w-3xl mx-auto flex gap-2 items-center bg-gray-50 p-2 rounded-2xl border border-gray-200 shadow-sm">
                <input id="user-input" type="text" placeholder="Pergunte qualquer coisa..." class="flex-1 bg-transparent py-3 px-4 outline-none text-sm">
                <button onclick="handleSend()" class="bg-black text-white px-6 py-3 rounded-xl font-bold text-xs transition-all hover:bg-gray-800 active:scale-95">Enviar</button>
            </div>
        </div>
    </main>

    <script>
        let chats = JSON.parse(localStorage.getItem('e_chats')) || [];
        let currentId = null;

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        function createNewChat() {
            const id = Date.now();
            chats.unshift({ id, title: 'Chat Vazio', messages: [] });
            currentId = id;
            if(window.innerWidth < 768) toggleSidebar();
            saveAndRender();
            renderMessages();
        }

        function deleteChat(id, event) {
            event.stopPropagation();
            chats = chats.filter(c => c.id !== id);
            if(currentId === id) currentId = chats.length ? chats[0].id : null;
            saveAndRender();
            renderMessages();
        }

        function switchChat(id) {
            currentId = id;
            if(window.innerWidth < 768) toggleSidebar();
            renderChatList();
            renderMessages();
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;

            if(!currentId) {
                const id = Date.now();
                chats.unshift({ id, title: val.substring(0, 20), messages: [] });
                currentId = id;
            }

            const activeChat = chats.find(c => c.id === currentId);
            if(activeChat.messages.length === 0) activeChat.title = val.substring(0, 25);
            
            activeChat.messages.push({ role: 'user', parts: [{ text: val }] });
            input.value = '';
            renderMessages();

            const loader = createLoader();
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: activeChat.messages, prompt: "√âs a Eclipse IA. Responde de forma clara." })
                });
                const data = await res.json();
                loader.remove();
                
                activeChat.messages.push({ role: 'model', parts: [{ text: data.reply }] });
                saveAndRender();
                renderMessages();
            } catch(e) {
                loader.innerText = "Erro ao conectar.";
            }
        }

        function renderMessages() {
            const container = document.getElementById('chat-flow');
            container.innerHTML = '';
            const activeChat = chats.find(c => c.id === currentId);

            if(!activeChat) {
                location.reload(); // Volta para intro se n√£o houver chat
                return;
            }

            const wrap = document.createElement('div');
            wrap.className = 'msg-container';
            
            activeChat.messages.forEach(m => {
                const div = document.createElement('div');
                div.className = 'mb-10 animate-in fade-in slide-in-from-bottom-2';
                const label = m.role === 'user' ? 'VOC√ä' : 'ECLIPSE';
                const labelClass = m.role === 'user' ? 'role-you' : 'role-eclipse';
                const content = m.role === 'model' ? marked.parse(m.parts[0].text) : m.parts[0].text;
                
                div.innerHTML = `
                    <span class="role-label ${labelClass}">${label}</span>
                    <div class="text-[15px] leading-relaxed text-gray-800">${content}</div>
                `;
                wrap.appendChild(div);
            });
            container.appendChild(wrap);
            
            container.querySelectorAll('pre code').forEach((el) => {
                hljs.highlightElement(el);
                const btn = document.createElement('button');
                btn.className = 'copy-btn'; btn.innerText = 'Copiar';
                btn.onclick = () => { navigator.clipboard.writeText(el.innerText); btn.innerText = 'Copiado!'; setTimeout(()=>btn.innerText='Copiar', 2000); };
                el.parentElement.appendChild(btn);
            });
            container.scrollTop = container.scrollHeight;
        }

        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            chats.forEach(c => {
                const div = document.createElement('div');
                div.className = `chat-card ${c.id === currentId ? 'active' : ''}`;
                div.onclick = () => switchChat(c.id);
                div.innerHTML = `
                    <span class="text-xs truncate mr-2">${c.title}</span>
                    <button onclick="deleteChat(${c.id}, event)" class="opacity-0 hover:opacity-100 p-1 text-red-400">‚úï</button>
                `;
                div.onmouseover = () => div.querySelector('button').style.opacity = '1';
                div.onmouseout = () => { if(c.id !== currentId) div.querySelector('button').style.opacity = '0' };
                list.appendChild(div);
            });
        }

        function createLoader() {
            const div = document.createElement('div');
            div.className = 'msg-container py-0';
            div.innerHTML = '<span class="role-label role-eclipse animate-pulse">ECLIPSE EST√Å A PENSAR...</span>';
            document.getElementById('chat-flow').appendChild(div);
            return div;
        }

        function saveAndRender() { localStorage.setItem('e_chats', JSON.stringify(chats)); renderChatList(); }
        document.getElementById('user-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSend() });
        if(chats.length) { currentId = chats[0].id; renderChatList(); renderMessages(); }
    </script>
</body>
</html>
