<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse IA | v43</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * { cursor: none !important; }
        body { background: #000; color: #fff; height: 100vh; overflow: hidden; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.01); backdrop-filter: blur(50px); border: 1px solid rgba(255, 255, 255, 0.05); }
        #custom-cursor { position: fixed; width: 20px; height: 20px; border: 1px solid #fff; border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); transition: all 0.15s ease-out; mix-blend-mode: difference; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .status-dot { width: 6px; height: 6px; border-radius: 50%; display: inline-block; margin-right: 8px; box-shadow: 0 0 10px currentColor; }
        
        @keyframes pulse-bg { 0% { background: rgba(255,255,255,0.02); } 50% { background: rgba(255,255,255,0.05); } 100% { background: rgba(255,255,255,0.02); } }
        .active-session { animation: pulse-bg 2s infinite; border-left: 3px solid #fff !important; }

        .widget-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .widget-card:hover { background: rgba(255,255,255,0.04); transform: translateY(-5px); }
    </style>
</head>
<body class="flex">

    <div id="custom-cursor"></div>

    <aside class="w-80 glass border-r border-white/5 flex flex-col p-6 hidden lg:flex z-50">
        <div class="flex items-center gap-2 mb-12">
            <div class="w-2 h-2 bg-white rounded-full"></div>
            <span class="text-[9px] font-black uppercase tracking-[0.5em]">System Archive</span>
        </div>
        
        <button onclick="createNewChat()" class="w-full py-5 bg-white text-black text-[10px] font-black uppercase rounded-2xl hover:scale-[1.02] transition active:scale-95 shadow-xl shadow-white/5">+ New Instance</button>
        
        <div id="chat-list" class="mt-10 flex-1 space-y-3 overflow-y-auto no-scrollbar"></div>

        <div class="mt-auto pt-6 border-t border-white/5">
            <div class="glass p-4 rounded-2xl">
                <div class="text-[8px] font-bold text-zinc-500 uppercase mb-2">Hardware Acceleration</div>
                <div class="flex justify-between items-end">
                    <span class="mono text-xs">LPU Groq</span>
                    <span class="text-[10px] text-green-500 font-bold">Active</span>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-[#010101]">
        <header class="p-8 border-b border-white/5 flex justify-between items-center z-10">
            <div class="flex items-center gap-6">
                <h1 class="text-2xl font-black italic tracking-tighter">ECLIPSE <span class="text-zinc-700">v43</span></h1>
                <div class="h-4 w-[1px] bg-white/10"></div>
                <div class="flex items-center text-green-500">
                    <span class="status-dot bg-green-500 animate-pulse"></span>
                    <span class="text-[8px] font-black uppercase tracking-widest">Network Secure</span>
                </div>
            </div>
            
            <div class="flex gap-4">
                <div id="stats-speed" class="mono text-[8px] text-zinc-500 p-2 glass rounded-lg uppercase">Speed: -- t/s</div>
                <button onclick="location.reload()" class="w-10 h-10 glass rounded-full flex items-center justify-center hover:bg-red-500/20 transition">âœ•</button>
            </div>
        </header>

        <div id="chat-flow" class="flex-1 overflow-y-auto p-6 md:p-12 space-y-10 no-scrollbar"></div>

        <div class="p-8 md:p-12 relative">
            <div class="max-w-5xl mx-auto flex gap-4 p-3 glass rounded-[3rem] shadow-2xl focus-within:border-white/20 transition-all border border-transparent">
                <button class="w-12 h-12 flex items-center justify-center glass rounded-full hover:bg-white/10 transition">ðŸ“Ž</button>
                <input id="user-input" autocomplete="off" type="text" onkeydown="if(event.key==='Enter') send()" placeholder="Initialize command..." class="flex-1 bg-transparent py-4 px-4 outline-none text-sm mono">
                <button onclick="send()" class="bg-white text-black px-12 rounded-[2rem] font-black text-[10px] uppercase tracking-[0.2em] hover:bg-zinc-200 transition">Execute</button>
            </div>
        </div>
    </main>

    <aside class="w-80 glass border-l border-white/5 p-8 hidden xl:flex flex-col gap-6">
        <h3 class="text-[9px] font-black text-zinc-600 uppercase tracking-widest mb-2">Live Diagnostics</h3>
        
        <div class="widget-card glass p-6 rounded-[2rem]">
            <div class="text-[8px] font-bold text-zinc-500 uppercase mb-4 tracking-widest">Global Clock</div>
            <div id="clock" class="text-4xl font-black tracking-tighter italic">00:00</div>
            <div id="date" class="text-[9px] mono text-zinc-600 mt-2">-- / -- / --</div>
        </div>

        <div class="widget-card glass p-6 rounded-[2rem]">
            <div class="text-[8px] font-bold text-zinc-500 uppercase mb-4 tracking-widest">Server Load</div>
            <div class="flex flex-wrap gap-1">
                <div class="w-1 h-6 bg-white/20 rounded-full bar-anim"></div>
                <div class="w-1 h-8 bg-white/40 rounded-full bar-anim"></div>
                <div class="w-1 h-4 bg-white/10 rounded-full bar-anim"></div>
                <div class="w-1 h-10 bg-white rounded-full bar-anim"></div>
                <div class="w-1 h-5 bg-white/30 rounded-full bar-anim"></div>
            </div>
            <div class="mt-4 text-[10px] font-black uppercase italic">Processing Power: 94%</div>
        </div>

        <div class="flex-1 glass p-6 rounded-[2rem] overflow-hidden flex flex-col">
            <div class="text-[8px] font-bold text-zinc-500 uppercase mb-4 tracking-widest">Kernel Logs</div>
            <div id="kernel-logs" class="mono text-[7px] text-zinc-700 space-y-2 overflow-hidden"></div>
        </div>
    </aside>

    <script>
        const cursor = document.getElementById('custom-cursor');
        let chats = JSON.parse(localStorage.getItem('eclipse_v43')) || [];
        let currentId = null;

        window.onmousemove = (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            if(e.target.closest('button, input, .session-item')) {
                cursor.style.width = '60px'; cursor.style.height = '60px'; cursor.style.borderColor = 'rgba(255,255,255,0.2)';
            } else {
                cursor.style.width = '20px'; cursor.style.height = '20px'; cursor.style.borderColor = '#fff';
            }
        };

        // UI Updates
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            document.getElementById('date').innerText = now.toLocaleDateString('pt-BR');
            
            const logs = document.getElementById('kernel-logs');
            const entries = ["> SYN_RECV", "> ACK_SENT", "> BUFFER_CLEARED", "> ENCRYPT_V2", "> NODE_SYNC"];
            if(Math.random() > 0.7) {
                const div = document.createElement('div');
                div.innerText = entries[Math.floor(Math.random()*entries.length)];
                logs.prepend(div);
                if(logs.children.length > 20) logs.lastChild.remove();
            }
        }, 1000);

        async function send() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;

            const activeChat = chats.find(c => c.id === currentId);
            activeChat.messages.push({ role: 'user', parts: [{ text: val }] });
            if(activeChat.title === 'New Instance') activeChat.title = val.substring(0, 12).toUpperCase();
            
            input.value = ''; render();
            const loader = createLoader();
            const start = Date.now();

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: activeChat.messages })
                });
                const data = await res.json();
                
                const time = (Date.now() - start) / 1000;
                document.getElementById('stats-speed').innerText = `Speed: ${(data.reply.length / 4 / time).toFixed(1)} t/s`;
                
                loader.remove();
                activeChat.messages.push({ role: 'model', parts: [{ text: data.reply }] });
                save(); render();
            } catch(e) { loader.innerText = "> FATAL_ERROR: CONNECTION_REFUSED"; }
        }

        function render() {
            const f = document.getElementById('chat-flow'); f.innerHTML = '';
            const chat = chats.find(c => c.id === currentId);
            chat.messages.forEach(m => {
                const isB = m.role === 'model';
                const d = document.createElement('div');
                d.className = `flex ${isB ? 'justify-start' : 'justify-end'} animate-in fade-in slide-in-from-bottom-2 duration-300`;
                d.innerHTML = `
                    <div class="${isB ? 'glass border border-white/5 p-8 shadow-2xl' : 'bg-white text-black p-5 px-9'} rounded-[2.5rem] max-w-[85%] text-sm leading-relaxed mono">
                        <span class="text-[7px] font-black uppercase tracking-[0.4em] mb-4 block opacity-30">${isB ? 'Eclipse Engine' : 'Administrator'}</span>
                        ${isB ? marked.parse(m.parts[0].text) : m.parts[0].text}
                    </div>`;
                f.appendChild(d);
            });
            f.querySelectorAll('pre code').forEach(c => {
                hljs.highlightElement(c);
                c.className += " no-scrollbar";
            });
            f.scrollTop = f.scrollHeight;
            renderList();
        }

        function createLoader() {
            const d = document.createElement('div'); 
            d.className = 'flex items-center gap-3 text-[9px] mono text-zinc-500 animate-pulse px-4';
            d.innerHTML = `<span class="w-2 h-2 bg-zinc-500 rounded-full"></span> EXECUTING_LPU_INFERENCE...`;
            document.getElementById('chat-flow').appendChild(d);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
            return d;
        }

        function createNewChat() {
            const id = Date.now();
            chats.unshift({ id, title: 'New Instance', messages: [] });
            currentId = id; save(); render();
        }

        function renderList() {
            const l = document.getElementById('chat-list'); l.innerHTML = '';
            chats.forEach(c => {
                const d = document.createElement('div');
                d.className = `session-item p-5 rounded-2xl transition-all cursor-none border border-transparent ${c.id === currentId ? 'active-session' : 'hover:bg-white/5 text-zinc-600'}`;
                d.onclick = () => { currentId = c.id; render(); };
                d.innerHTML = `<div class="flex justify-between items-center"><span class="text-[9px] font-black tracking-widest uppercase">${c.title}</span><span onclick="event.stopPropagation(); deleteChat(${c.id})" class="text-[8px] opacity-20 hover:opacity-100 transition">âœ•</span></div>`;
                l.appendChild(d);
            });
        }

        function deleteChat(id) {
            chats = chats.filter(c => c.id !== id);
            if(chats.length > 0) currentId = chats[0].id; else createNewChat();
            save(); render();
        }

        function save() { localStorage.setItem('eclipse_v43', JSON.stringify(chats)); }
        if(chats.length > 0) { currentId = chats[0].id; render(); } else { createNewChat(); }
    </script>
</body>
</html>
