<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #ffffff; --text: #1a1a1a; --accent: #000; }
        @media (prefers-color-scheme: dark) { :root { --bg: #0d0d0d; --text: #f0f0f0; --accent: #fff; } }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow: hidden; }
        
        .intro-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s ease; }
        .intro-content { width: 100%; max-width: 400px; text-align: center; padding: 20px; }
        
        .sidebar { width: 280px; background: rgba(128,128,128,0.03); border-right: 1px solid rgba(128,128,128,0.1); display: flex; flex-direction: column; height: 100vh; }
        .main-content { flex: 1; display: flex; flex-direction: column; height: 100vh; position: relative; }
        
        .chat-flow { flex: 1; overflow-y: auto; padding: 40px 20px; }
        .container-limit { max-width: 800px; margin: 0 auto; width: 100%; }
        
        .message-item { margin-bottom: 40px; animation: fadeInUp 0.5s ease forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .input-area { padding: 30px; border-top: 1px solid rgba(128,128,128,0.05); }
        .glass-box { background: rgba(128,128,128,0.05); border-radius: 20px; padding: 15px 25px; display: flex; align-items: flex-end; gap: 15px; border: 1px solid rgba(128,128,128,0.1); }
        
        textarea { background: transparent; border: none; outline: none; color: inherit; width: 100%; resize: none; font-size: 14px; line-height: 1.6; }
        .hidden { display: none !important; }
        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body class="flex">

    <div id="intro" class="intro-overlay">
        <div class="intro-content">
            <div id="loader-view">
                <h1 class="text-3xl font-light tracking-[0.3em] mb-6">ECLIPSE</h1>
                <div class="w-48 h-1 bg-zinc-200 dark:bg-zinc-800 mx-auto rounded-full overflow-hidden">
                    <div id="bar" class="w-0 h-full bg-black dark:bg-white transition-all duration-500"></div>
                </div>
            </div>

            <div id="name-view" class="hidden">
                <p class="text-xl font-light mb-8 italic">"Como devemos te chamar?"</p>
                <input type="text" id="name-field" class="w-full bg-transparent border-b border-zinc-400 p-2 text-center text-lg outline-none mb-2">
                <p id="error-msg" class="text-[10px] text-red-500 font-bold uppercase hidden">Nome inválido ou restrito.</p>
                <button onclick="confirmIdentity()" class="mt-10 px-12 py-3 bg-black dark:bg-white text-white dark:text-black rounded-full text-[10px] font-bold tracking-widest uppercase transition-transform active:scale-95">Confirmar</button>
            </div>
        </div>
    </div>

    <aside class="sidebar hidden md:flex">
        <div class="p-8">
            <h2 class="text-[10px] font-bold tracking-[0.3em] uppercase opacity-30 mb-10">Intelligence</h2>
            <button onclick="createNewChat()" class="w-full py-4 bg-black dark:bg-white text-white dark:text-black rounded-xl text-[10px] font-bold uppercase tracking-widest shadow-lg">Novo Chat</button>
        </div>
        <div id="list" class="flex-1 overflow-y-auto px-6 space-y-2"></div>
        <div class="p-8 mt-auto border-t border-zinc-100 dark:border-zinc-900">
            <select id="model-select" class="w-full bg-zinc-100 dark:bg-zinc-800 p-3 rounded-lg text-xs font-bold outline-none cursor-pointer">
                <option value="ia">Eclipse IA</option>
                <option value="waver">Eclipse Waver</option>
            </select>
        </div>
    </aside>

    <main class="main-content">
        <header class="h-20 flex items-center justify-between px-10 border-b border-zinc-100 dark:border-zinc-900">
            <span id="title" class="text-[11px] font-bold uppercase tracking-widest opacity-40">Nova Sessão</span>
            <button onclick="resetAll()" class="text-[10px] font-bold text-red-500 uppercase tracking-widest">Wipe System</button>
        </header>

        <div id="flow" class="chat-flow">
            <div id="wrapper" class="container-limit"></div>
        </div>

        <div class="input-area">
            <div class="container-limit">
                <div class="glass-box">
                    <textarea id="user-input" rows="1" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'" onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();sendMessage();}" placeholder="Escreva sua mensagem..."></textarea>
                    <button onclick="sendMessage()" class="p-2 opacity-50 hover:opacity-100 transition">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const badWords = ["pau", "cu", "puta", "viado", "caralho", "merda", "adm", "eclipse"];
        let chats = JSON.parse(localStorage.getItem('e_v54')) || [];
        let currentId = null;
        let uName = localStorage.getItem('e_name') || "";

        async function startIntro() {
            const bar = document.getElementById('bar');
            for(let i=0; i<=100; i+=25) {
                bar.style.width = i + "%";
                await new Promise(r => setTimeout(r, 400));
            }
            document.getElementById('loader-view').classList.add('hidden');
            document.getElementById('name-view').classList.remove('hidden');
        }

        function confirmIdentity() {
            const f = document.getElementById('name-field');
            const n = f.value.trim().toLowerCase();
            const e = document.getElementById('error-msg');

            if(n.length < 2 || badWords.some(w => n.includes(w))) {
                e.classList.remove('hidden');
                f.value = "";
                return;
            }

            uName = f.value;
            localStorage.setItem('e_name', uName);
            localStorage.setItem('e_v54_seen', 'true');
            document.getElementById('intro').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('intro').style.display = 'none';
                init();
            }, 800);
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const mod = document.getElementById('model-select').value;
            const text = input.value.trim();
            if(!text) return;

            const chat = chats.find(c => c.id === currentId);
            chat.messages.push({ role: 'user', parts: [{ text }] });
            if(chat.title === 'Nova Sessão') chat.title = text.substring(0, 20);

            input.value = ''; input.style.height = 'auto';
            render();

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: chat.messages, modelType: mod, userName: uName })
                });
                const data = await res.json();
                chat.messages.push({ role: 'model', parts: [{ text: data.reply }] });
                save(); render();
            } catch(err) {}
        }

        function render() {
            const w = document.getElementById('wrapper');
            w.innerHTML = '';
            const chat = chats.find(c => c.id === currentId);
            if(!chat) return;

            document.getElementById('title').innerText = chat.title;

            chat.messages.forEach(m => {
                const ai = m.role === 'model';
                const d = document.createElement('div');
                d.className = 'message-item';
                d.innerHTML = `<div class="text-[9px] font-bold uppercase tracking-widest opacity-30 mb-3">${ai ? 'Eclipse' : uName}</div>
                               <div class="text-sm leading-relaxed">${ai ? marked.parse(m.parts[0].text) : m.parts[0].text}</div>`;
                w.appendChild(d);
            });
            document.getElementById('flow').scrollTop = document.getElementById('flow').scrollHeight;
            renderList();
        }

        function renderList() {
            const l = document.getElementById('list'); l.innerHTML = '';
            chats.forEach(c => {
                const d = document.createElement('div');
                d.className = `p-4 rounded-xl cursor-pointer text-[11px] font-bold uppercase transition ${c.id === currentId ? 'bg-black text-white dark:bg-white dark:text-black' : 'opacity-40 hover:opacity-100'}`;
                d.onclick = () => { currentId = c.id; render(); };
                d.innerHTML = c.title;
                l.appendChild(d);
            });
        }

        function createNewChat() {
            const id = Date.now();
            chats.unshift({ id, title: 'Nova Sessão', messages: [] });
            currentId = id; save(); render();
        }

        function resetAll() { localStorage.clear(); location.reload(); }
        function save() { localStorage.setItem('e_v54', JSON.stringify(chats)); }

        function init() {
            if(chats.length > 0) { currentId = chats[0].id; render(); } else { createNewChat(); }
        }

        if(localStorage.getItem('e_v54_seen')) {
            document.getElementById('intro').style.display = 'none';
            init();
        } else {
            startIntro();
        }
    </script>
</body>
</html>
