<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        /* [Mesmos estilos da v52] */
        .name-input-active { transform: scale(1); opacity: 1; }
        .hidden-intro { display: none !important; }
    </style>
</head>
<body class="flex h-screen">

    <div id="intro" class="intro-overlay">
        <div id="intro-step-1" class="text-center transition-all duration-1000">
            <h1 class="text-4xl font-light tracking-[0.2em] mb-4">ECLIPSE</h1>
            <div class="w-48 h-[2px] bg-zinc-200 dark:bg-zinc-800 mx-auto overflow-hidden rounded-full">
                <div id="progress-bar" class="w-0 h-full bg-black dark:bg-white transition-all duration-700"></div>
            </div>
            <p id="status-text" class="text-[10px] mt-4 uppercase tracking-widest text-zinc-400 font-bold italic">Carregando Protocolos</p>
        </div>

        <div id="intro-step-2" class="hidden text-center max-w-xs w-full px-6">
            <h2 class="text-xs font-bold uppercase tracking-[0.3em] mb-8 opacity-40">Identificação Necessária</h2>
            <p class="text-xl font-light mb-6 italic">"Como devemos te chamar?"</p>
            <input type="text" id="user-name-field" class="w-full bg-transparent border-b border-zinc-300 dark:border-zinc-700 p-2 text-center outline-none mb-4" placeholder="Seu nome ou apelido">
            <p id="name-error" class="text-[10px] text-red-500 font-bold uppercase hidden">Nome não permitido. Tente outro.</p>
            <button onclick="saveName()" class="mt-8 px-10 py-3 bg-black dark:bg-white text-white dark:text-black text-[10px] font-bold uppercase tracking-widest rounded-full">Confirmar</button>
        </div>
    </div>

    <script>
        // LISTA SIMPLIFICADA DE TERMOS PROIBIDOS (Adicione mais se quiser)
        const forbiddenNames = ["pau", "cu", "viado", "puta", "caralho", "merda", "adm", "eclipse"];

        let chats = JSON.parse(localStorage.getItem('eclipse_v53')) || [];
        let currentId = null;
        let userName = localStorage.getItem('eclipse_user_name') || "";

        async function runIntro() {
            // REINICIADO: Removemos a trava para todos verem a intro de novo desta vez
            const intro = document.getElementById('intro');
            const step1 = document.getElementById('intro-step-1');
            const step2 = document.getElementById('intro-step-2');
            const bar = document.getElementById('progress-bar');

            // Simulação de carregamento
            for(let i=1; i<=4; i++){
                bar.style.width = (i*25) + "%";
                await new Promise(r => setTimeout(r, 600));
            }

            step1.classList.add('opacity-0');
            setTimeout(() => {
                step1.classList.add('hidden');
                step2.classList.remove('hidden');
            }, 800);
        }

        function saveName() {
            const field = document.getElementById('user-name-field');
            const name = field.value.trim().toLowerCase();
            const error = document.getElementById('name-error');

            if(name.length < 2 || forbiddenNames.some(n => name.includes(n))) {
                error.classList.remove('hidden');
                field.value = "";
                return;
            }

            userName = field.value;
            localStorage.setItem('eclipse_user_name', userName);
            // Salva que já viu para as próximas vezes
            localStorage.setItem('eclipse_v53_seen', 'true');
            
            document.getElementById('intro').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('intro').style.display = 'none';
                initApp();
            }, 1000);
        }

        async function send() {
            const input = document.getElementById('user-input');
            const modelType = document.getElementById('model-select').value;
            const val = input.value.trim();
            if(!val) return;

            const activeChat = chats.find(c => c.id === currentId);
            activeChat.messages.push({ role: 'user', parts: [{ text: val }] });
            
            input.value = ''; render();

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages: activeChat.messages, 
                        modelType,
                        userName: userName // ENVIANDO O NOME PARA A IA
                    })
                });
                const data = await res.json();
                activeChat.messages.push({ role: 'model', parts: [{ text: data.reply }] });
                save(); render();
            } catch(e) { }
        }

        // [Restante das funções: initApp, render, renderList, deleteChat, etc.]
        // Lembre-se de atualizar o nome da chave de salvamento para 'eclipse_v53'

        // Verifica se já viu a intro v53
        if(localStorage.getItem('eclipse_v53_seen')) {
            document.getElementById('intro').style.display = 'none';
            initApp();
        } else {
            runIntro();
        }
    </script>
</body>
</html>
