<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse IA | v16</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; height: 100vh; overflow: hidden; }
        
        canvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }

        /* GLOBO INTERATIVO MELHORADO */
        .globe-box { width: 300px; height: 300px; margin: 20px auto; position: relative; perspective: 1000px; cursor: grab; }
        .globe-box:active { cursor: grabbing; }
        .globe-core { 
            width: 100%; height: 100%; border-radius: 50%; 
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Blue_Marble_2002.png/1024px-Blue_Marble_2002.png');
            background-size: 210% 100%;
            box-shadow: inset -30px -30px 60px #000, 0 0 30px rgba(255,255,255,0.05);
            animation: globeSpin 40s linear infinite;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .globe-box:hover .globe-core { transform: scale(1.1); animation-play-state: paused; }
        @keyframes globeSpin { from { background-position: 0 0; } to { background-position: 200% 0; } }

        /* NOVOS COMPONENTES DE CHAT */
        #chat-interface { display: none; height: 100vh; width: 100vw; flex-direction: column; background: #000; position: fixed; inset: 0; z-index: 50; }
        .message-bubble { animation: slideUp 0.4s ease-out forwards; opacity: 0; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .sidebar { position: fixed; left: -300px; top: 0; width: 300px; height: 100%; background: #050505; border-right: 1px solid #111; z-index: 100; transition: 0.3s ease; }
        .sidebar.active { left: 0; }

        pre { background: #080808 !important; border: 1px solid #1a1a1a; padding: 1.5rem; border-radius: 12px; margin: 1rem 0; position: relative; }
        .copy-tag { position: absolute; top: 10px; right: 10px; font-size: 10px; background: #222; padding: 4px 8px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body class="flex flex-col">

    <canvas id="stars"></canvas>

    <div id="landing" class="relative z-10 flex-1 flex flex-col items-center justify-center text-center p-6">
        <h1 class="text-8xl md:text-[12rem] font-extrabold tracking-tighter mb-4">ECLIPSE</h1>
        <p class="text-gray-500 uppercase tracking-[0.8em] text-[10px] mb-12">Global Intelligence System</p>
        <button onclick="initSystem()" class="bg-white text-black px-12 py-5 font-black text-xs rounded-full hover:scale-110 transition-all">CONECTAR</button>
        <button onclick="document.getElementById('stats').scrollIntoView()" class="mt-20 text-[9px] text-gray-700 font-bold uppercase tracking-widest">Ver Mapa de Calor ↓</button>
    </div>

    <section id="stats" class="relative z-10 min-h-screen flex flex-col items-center justify-center bg-[#020202] py-20">
        <div class="globe-box">
            <div class="globe-core"></div>
        </div>
        <div class="max-w-2xl text-center px-6">
            <h2 class="text-4xl font-black mb-8 uppercase">Brasil & EUA</h2>
            <p class="text-gray-500 text-sm leading-loose uppercase">
                A Eclipse processa dados globalmente. Atualmente, o <span class="text-white">Brasil</span> representa o maior crescimento em automação, enquanto os <span class="text-white">Estados Unidos</span> detêm a maior infraestrutura de nós ativos.
            </p>
        </div>
    </section>

    <div id="chat-interface">
        <header class="p-5 border-b border-white/5 flex justify-between items-center bg-black/80 backdrop-blur-md">
            <button onclick="toggleSidebar()" class="text-[10px] font-black uppercase border border-white/10 px-5 py-2 rounded-lg">Sessões</button>
            <span class="text-[9px] font-bold text-gray-600 uppercase tracking-widest">Eclipse Engine v16</span>
            <button onclick="location.reload()" class="text-[10px] font-black uppercase text-red-500">Sair</button>
        </header>

        <div id="chat-scroller" class="flex-1 overflow-y-auto">
            <div id="msg-feed" class="max-w-3xl mx-auto py-10 px-6 space-y-12">
                </div>
        </div>

        <div class="p-6 bg-gradient-to-t from-black via-black to-transparent">
            <div class="max-w-3xl mx-auto relative">
                <input id="prompt-input" type="text" placeholder="Digite seu comando..." class="w-full bg-[#0a0a0a] border border-white/10 rounded-2xl py-5 px-6 outline-none focus:border-white/40 transition-all text-sm">
                <button onclick="send()" class="absolute right-3 top-2.5 bg-white text-black px-6 py-2.5 rounded-xl font-black text-[10px] uppercase">Enviar</button>
            </div>
        </div>
    </div>

    <div id="sidebar" class="sidebar p-8">
        <h3 class="text-xs font-black uppercase text-gray-500 mb-8">Conversas Recentes</h3>
        <button onclick="newSession()" class="w-full py-3 bg-white/5 border border-white/10 rounded-xl text-[10px] font-bold uppercase mb-6 hover:bg-white hover:text-black transition">+ Nova Conversa</button>
        <div id="session-list" class="space-y-2"></div>
    </div>

    <script>
        // 1. FUNDO INTERATIVO (Starfield + Mouse)
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let pts = [];
        let mouse = { x: -100, y: -100 };

        function initStars() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            pts = [];
            for(let i=0; i<100; i++) pts.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.5, vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5 });
        }
        window.onmousemove = (e) => { mouse.x = e.clientX; mouse.y = e.clientY; };
        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            pts.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0 || p.x>canvas.width) p.vx *= -1;
                if(p.y<0 || p.y>canvas.height) p.vy *= -1;
                
                let dx = mouse.x - p.x; let dy = mouse.y - p.y;
                let d = Math.sqrt(dx*dx + dy*dy);
                if(d < 150) {
                    ctx.strokeStyle = `rgba(255,255,255,${1 - d/150})`;
                    ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(mouse.x, mouse.y); ctx.stroke();
                }
                ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        initStars(); draw();

        // 2. MOTOR DO CHAT
        let sessions = JSON.parse(localStorage.getItem('ec_v16')) || [];
        let currentIdx = -1;

        function initSystem() {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'flex';
            if(sessions.length === 0) newSession();
            else loadSession(0);
        }

        function newSession() {
            const s = { id: Date.now(), title: "Nova Conversa", msgs: [] };
            sessions.unshift(s);
            currentIdx = 0;
            updateUI();
            if(document.getElementById('sidebar').classList.contains('active')) toggleSidebar();
        }

        function send() {
            const input = document.getElementById('prompt-input');
            const val = input.value.trim();
            if(!val) return;

            if(sessions[currentIdx].msgs.length === 0) sessions[currentIdx].title = val.substring(0, 20);
            
            sessions[currentIdx].msgs.push({ role: 'user', text: val });
            input.value = '';
            renderMsgs();

            // Resposta Simulada
            const loader = document.createElement('div');
            loader.className = 'text-[9px] font-black uppercase tracking-widest text-gray-700 animate-pulse px-6';
            loader.innerText = 'Processando...';
            document.getElementById('msg-feed').appendChild(loader);

            setTimeout(() => {
                loader.remove();
                sessions[currentIdx].msgs.push({ role: 'bot', text: "Eclipse v16 retornou o processamento.\n\n```lua\nprint('System Online')\n```" });
                save(); renderMsgs();
            }, 700);
        }

        function renderMsgs() {
            const feed = document.getElementById('msg-feed');
            feed.innerHTML = '';
            
            sessions[currentIdx].msgs.forEach(m => {
                const div = document.createElement('div');
                div.className = 'message-bubble';
                const isBot = m.role === 'bot';
                div.innerHTML = `
                    <div class="flex flex-col">
                        <span class="text-[9px] font-black text-gray-800 uppercase mb-3">${isBot ? 'Eclipse' : 'Admin'}</span>
                        <div class="text-[15px] leading-relaxed text-gray-300">
                            ${isBot ? marked.parse(m.text) : m.text}
                        </div>
                    </div>
                `;
                feed.appendChild(div);
            });

            feed.querySelectorAll('pre code').forEach(c => {
                hljs.highlightElement(c);
                const tag = document.createElement('div');
                tag.className = 'copy-tag'; tag.innerText = 'COPIAR';
                tag.onclick = () => { navigator.clipboard.writeText(c.innerText); tag.innerText = 'OK'; setTimeout(()=>tag.innerText='COPIAR', 1000); };
                c.parentElement.appendChild(tag);
            });
            document.getElementById('chat-scroller').scrollTop = document.getElementById('chat-scroller').scrollHeight;
        }

        function updateUI() {
            const list = document.getElementById('session-list');
            list.innerHTML = '';
            sessions.forEach((s, i) => {
                const b = document.createElement('div');
                b.className = `p-4 rounded-xl cursor-pointer text-[10px] font-bold uppercase transition ${i === currentIdx ? 'bg-white text-black' : 'bg-white/5 text-gray-500'}`;
                b.innerText = s.title;
                b.onclick = () => loadSession(i);
                list.appendChild(b);
            });
            renderMsgs();
        }

        function loadSession(i) { currentIdx = i; updateUI(); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        function save() { localStorage.setItem('ec_v16', JSON.stringify(sessions)); }
        document.getElementById('prompt-input').onkeydown = (e) => { if(e.key === 'Enter') send(); };
    </script>
</body>
</html>
